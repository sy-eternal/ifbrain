<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>视频信息管理</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
 <script th:src="@{/js/lib/jsog/JSOG.js}"></script>
<!-- <script th:src="@{/js/util/http-context.js}"></script> -->
	<script th:src="@{/js/controller/childinformation/child-controller.js}"></script> 
</head>
<body>
	<div layout:fragment="content" >
		<div class="page-header">
			<h1>视频信息管理</h1>
		</div>
			<a class="btn btn-default" id="addTable" th:href="@{/childinformation/inituploadmovie}">新增</a>
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead style="text-align: center;">
		        <tr>
		            <td style="width: 25%">课程级别</td>
		            <td style="width: 25%">课程名称</td>
		            <td style="width: 25%">第几节课</td>
		            <td style="width: 25%">视频路径</td>
		        </tr>
		    </thead>
		    <tbody>
		    	<tr th:each="video : ${list}"  th:if="${video!=null}">
		    	    <td ><input type="text" readonly="readonly" class="form-control" th:value="${video.courseLevel}"  style="border: 0px;background-color: transparent;"  size="30px"/></td>
		    		 <td><input type="text" readonly="readonly" class="form-control" th:value="${video.lessonName}"   size="30px" style="border: 0px;background-color: transparent;" /></td>
		    		<td><input  type="text" readonly="readonly" class="form-control"  style="border: 0px;background-color: transparent;" size="30px" th:value="${video.ordinalNumber}"/></td> 
		    		<td><input  type="text" readonly="readonly" class="form-control"  style="border: 0px;background-color: transparent;"  size="30px" th:value="${video.videoPath}"/></td> 
		    	</tr>
		    </tbody>
		</table>
	
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
				ChildController.init();
			});
		</script>
	</div>
</body>

</html>
