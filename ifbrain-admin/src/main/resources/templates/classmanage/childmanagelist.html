<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title></title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
 <script th:src="@{/js/lib/jsog/JSOG.js}"></script>
<!-- <script th:src="@{/js/util/http-context.js}"></script> -->
<script th:src="@{/js/controller/childmanage-controller.js}"></script>
<script>
   


</script>
</head>
<body>
	<div layout:fragment="content" >
		<div class="page-header">
			<h1></h1>
		</div>
			<!-- <a class="btn btn-default" id="addTable" th:href="@{/classes/create}">新增</a> -->
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead style="text-align: center;">
		        <tr>
		            <td width="5%">课序号</td>
		            <td width="5%">姓名</td>
		            <td width="60px;">初期</td>
		            <td width="60px;">课后</td>
		            <td style="border-right: none"></td>
		    		<td style="border-right: none">知识 </td>
		    		<td ></td>
		    		<td style="border-left: none">总数</td>
		    		<td style="border-right: none"></td>
		    		<td style="border-right: none">应用</td>
		    		<td ></td>
		    		<td >总数</td>
		            <td width="55px;">财脑指数</td>	            
		        </tr>
		    </thead>
		    <tbody>
		    	<tr th:each="ifbrainindex : ${ifbrainindexlist}">
		    	    <td> <a><input  name="childid"  th:value="${ifbrainindex.child.id}" type="hidden"/><input type="hidden" name="courselevel"  th:value="${ifbrainindex.courseLevel}" /><input type="hidden" name="courseid"  th:value="${ifbrainindex.courseLevel}" /><input  name="ordinalnumber" type="hidden" th:value="${ifbrainindex.ordinalNumber}" /><input type="text" readonly="readonly" class="form-control" th:value="第+${ifbrainindex.ordinalNumber}+课"  style="border: 0px;background-color: transparent;font-size: 3px"  size="10"/></a></td>
		    		<td><input type="text" readonly="readonly" class="form-control" th:value="${ifbrainindex.child.name}"  style="border: 0px;background-color: transparent;font-size: 3px" size="10"/></td>
		    		<td><input  type="text" readonly="readonly" class="form-control"  style="border: 0px;width: 60px;background-color: transparent;font-size: 3px" th:value="${ifbrainindex.primarysIfbrainindex}"/></td>
		    		<td><input type="text" readonly="readonly" class="form-control"  style="border: 0px;width: 60px;background-color: transparent;font-size: 3px" th:value="${ifbrainindex.afterclassIncome}"/></td>
		    		<td th:each="ifbrainvar:${ifbrainindex.ifbrainVar}" th:if="${ifbrainvar.incomeType==0 }">
		    		     <input type="text" readonly="readonly" class="form-control"  style="border: 0px;background-color: transparent;font-size: 3px"  th:value="${ifbrainvar.varName}+' '+${ifbrainvar.varValue}" size="20"/>
		    		</td>
		    		<td>
		    		    <input type="text" class="form-control"  style="border: 0px;background-color: transparent;font-size: 3px" readonly="readonly"  th:value="${ifbrainindex.knowledgetotalScore}" size="10"/>
		    		 </td>
		    		<td th:each="ifbrainvar:${ifbrainindex.ifbrainVar}" th:if="${ifbrainvar.incomeType==1 }"><input type="text" readonly="readonly" class="form-control"  style="border: 0px;background-color: transparent;font-size: 3px"  th:value="${ifbrainvar.varName}+' '+${ifbrainvar.varValue}" size="20"/></td>
		    		<td><input type="text" readonly="readonly" class="form-control"  style="border: 0px;background-color: transparent;font-size: 3px"  th:value="${ifbrainindex.applicationtotalScore}" size="5"/></td>
		    		<td><input type="text" readonly="readonly" class="form-control"  style="border: 0px;width: 55px;background-color: transparent;font-size: 3px" th:value="${ifbrainindex.ifbrainIndex}" size="5"/></td>
		    	</tr>
		    </tbody>
		</table>
	
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
				ChildManageController.init();
			});
		</script>
	</div>
</body>

</html>
