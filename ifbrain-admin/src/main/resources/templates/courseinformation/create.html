<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout" data-ng-app="_app">
<head>
	<title>课程信息管理(新增)</title>
	<script type="text/javascript" charset="utf-8" src="../../assets/global/plugins/ckeditor3/ckeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../assets/global/plugins/ckeditor3/config.js"></script>
	<script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angularjs/1.3.16/angular.min.js}"></script> 
	<script th:src="@{/js/lib/jsog/JSOG.js}"></script>
	<script th:src="@{/js/controller/parentmanual/check.js}"></script>	
	<script th:src="@{/js/controller/childinformation/childinformation-controller.js}"></script>
<script>
</script>
   
</head>
<body data-ng-controller="childInformationController">
	<div layout:fragment="content" >
		<div class="page-header">
			<h1>课程信息管理(新增)</h1>
		</div>
		<form class="form-horizontal" role="form" method="post" th:action="@{/courseinformation/create}"    id="schoolclasssubmit">
			<div class="form-group" >
							<label for="courseLevel" class="col-xs-3 control-label">学校名称</label>
							<div class="col-xs-6">
								<select class="form-control"  id="School" data-ng-model="School" name="School" data-ng-change="changeschool(School)">
										<option th:each="school : ${school}" th:value="${school.id}" th:text="${school.scName}"  id="school"></option>
								</select>
								<span class="text-danger" ></span>
							 </div>
			</div> 
			<div class="form-group" >
				<label for="cityName" class="col-xs-3 control-label">班级名称</label>
				<div class="col-xs-6">
					 <select class="form-control" id="SchoolClass" name="SchoolClass"  data-model="SchoolClass" >
										<option  data-ng-repeat="c in SchoolClass" value="{{c.id}}" id="name" >{{ c.name}}</option>
								</select>
					<span class="text-danger" ></span>
				</div>
			</div>
			
			 <div class="form-group form-group1">
							<label for="ordinalNumber" class="col-xs-3 control-label">第</label>
							<div class="col-xs-6 col-md-4">
								<input type="text" class="form-control"  required="required" id="ordinalNumber" name="ordinalNumber"/>
							 </div>
							 <label for="ordinalNumber" class="col-xs-3 control-label col-md-1">节</label>
							
			</div>
			
			<div class="form-group form-group2" >
				<label for="childNumber" class="col-xs-3 control-label">课程名称</label>
				<div class="col-xs-6">
					<input type="text" class="form-control"  required="required" id="lessonName" name="lessonName"/>
				</div>
			</div>
			
			<div class="form-group form-group4" >
				<label for="childNumber" class="col-xs-3 control-label">课程简介</label>
				<div class="col-xs-6">
					<textarea rows="" cols="5" class="form-control" required="required" id="courseDescription" name="courseDescription"></textarea>	
				</div>
			</div>
		<input type="hidden"  id="content"  name="content"/>
		<div id="tijiao" >
		<p class="text-center">
				<button type="submit" class="btn btn-primary"  >提交</button>
				<a th:href="@{/courseinformation/index}" class="btn btn-default">返回</a>
		</p>
		</div>
		</form>
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
			});
		</script>
		
	</div>
</body>

</html>
