<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout" data-ng-app="_app">
<head>
	<title>快慢社区</title>
	<script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/controller/financialbrainspeed/check.js}"></script>	
<script>
</script>
    <script type="text/javascript">
    function check(value){
        	var length = value.length;
        	//假设长度限制为10
        	if(length>64){
        		$("#message").css({display:"block",color:"red"});
        		$("#message").html("请输入小于64个字的标题");
        		return  false;
        	}
    }
    </script> 
</head>
<body >
	<div layout:fragment="content" >
		<div class="page-header">
			<h1>快慢社区修改</h1>
		</div>
		<form class="form-horizontal" role="form" method="post" th:action="@{/financialbrainspeed/financialbrainspeedupdate}"   enctype="multipart/form-data" onsubmit="return submitbefore()"  id="mainFormsubmit">
			<div class="form-group" id="materialName" >
				<label for="title" class="col-xs-3 control-label">名称</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" th:value="${materialType.materialName}"  id="materialName" name="materialName"  onblur="check(this.value)"/>
					<span id="message"  style="display: none;"></span>
				</div>
			</div>
			
			<div class="form-group" id="title" >
				<label for="title" class="col-xs-3 control-label">标题封面</label>
				<div class="col-xs-6">
					<input type="file" class="form-control"   id="file" name="file"  />
				</div>
			</div>
			
		<input type="hidden"  name="id"  th:value="${materialType.id}"  id="id"/>
		<div id="tijiao" >
		<p class="text-center">
				<button type="submit" class="btn btn-primary"  >提交</button>
				<a th:href="@{/financialbrainspeed/list}" class="btn btn-default">返回</a>
		</p>
		</div>
		</form>
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
			});
		</script>
		
	</div>
</body>

</html>
