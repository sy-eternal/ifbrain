<body  class=" page-header-fixed page-container-bg-solid page-sidebar-closed-hide-logo " layout:fragment="content">

<div class="portlet box blue-madison" style=""> 
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-globe"></i>列表展示
									
								</div>
								<div class="actions">
									<div class="btn-group">
										<a class="btn default" href="javascript:;" data-toggle="dropdown">
										Columns <i class="fa fa-angle-down"></i>
										</a>
										<div id="sample_4_column_toggler" 
											class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
											<label><input type="checkbox"  data-column="2"/>单价（美元/人）</label>
											<label><input type="checkbox"  data-column="3"/>航空公司</label>
											<label><input type="checkbox"  data-column="4"/>出发城市</label>
											<label><input type="checkbox"  data-column="5"/>到达城市</label>
											<label><input type="checkbox"  data-column="8"/>总飞行时间</label>
											<label><input type="checkbox"  data-column="9"/>经停次数</label>
											<label><input type="checkbox"  data-column="10"/>航班号</label>
											<label><input type="checkbox"  data-column="11"/>机型</label>
											<label><input type="checkbox"  data-column="12"/>出发城市航站楼</label>
											<label><input type="checkbox"  data-column="13"/>到达城市航站楼</label>
											<label><input type="checkbox"  data-column="10"/>舱位</label>
											<label><input type="checkbox"  data-column="15"/>JSON</label>
											<label><input type="checkbox"  data-column="17"/>出发城市</label>
											<label><input type="checkbox"  data-column="18"/>到达城市</label>
										</div>
									</div>
								</div>
							</div>
							<div class="portlet-body">
							
							<form  id="mainForm" class="form-horizontal"    role="form" method="post" 
								 th:action="@{'/flight/returnSearch'}"   >
							
							<div align="center">
							<input type="text"   th:value="${single}" readonly="readonly" style="width:40%;text-align: center;text-decoration: none;border: 0px" />
							<input type="text"   th:value="${return}" readonly="readonly" style="width:40%;text-align: center;text-decoration: none;border: 0px" />
							</div>
							<!-- 获得行程类型 -->
							 <input type="hidden" name="xingcheng" th:value="${xingcheng}"  id="xingcheng"/>
							
							<!-- 返程时间 -->
                                     <input type="hidden" name="returndatetime" th:value="${returndatetime}"  id="returndatetime"/>
							
							<!-- 获得日期规划id -->
							<input  type="hidden"  name="datePlanId"  th:value="${datePlanId}"  id="datePlanId"/>
							
							<!-- 获得飞机规划id -->
							
							
							<input  type="hidden"  name="filghtPlanId"  th:value="${filghtPlanId}"  id="filghtPlanId"/>
							
							<input  type="hidden"  name="orderId"  th:value="${orderId}"  id="orderId"/>
							   <!-- 获得返程时间 -->
                              
                           <input type="hidden"  th:value="${returnDate}"  id="returnDate"/>
							
						  <!-- 人数 -->
                                     <input type="hidden" name="peopleNum" th:value="${peopleNum}"  id="peopleNum"/>
                          <!-- 人员类型 -->
                           <input type="hidden" name="peopleType" th:value="${peopleType}"  id="peopleType" />
                           
                           <!-- 航程类型 -->
                           
                           <input type="hidden"   name="flightType" th:value="${flightType}"  id="flightType"/>
                           
                           <!-- 获得供应商价格ID -->
                           
                           <input type="hidden"  th:value="${priceCoefficientID}"  name="priceCoefficientID" id="priceCoefficientID"/>
							  <!-- 信息 -->
                           <input type="hidden"  name="info"  id="vehicleInfo"/>
                           
								<table class="table table-striped table-bordered table-hover" id="sample_4">
								<thead>
								<tr>
								    <th></th>
									<th>
										 单价（美元/人）
									</th>
									<th>
										 航空公司
									</th>
									<th class="hidden-xs">
										 出发城市
									</th>
									<th class="hidden-xs">
										 到达城市
									</th>
									<th class="hidden-xs">
										出发时间
									</th>
									<th class="hidden-xs">
										到达时间
									</th>
									<th class="hidden-xs">
										总飞行时间
									</th>
									<th class="hidden-xs">
										经停次数
									</th>
									<th class="hidden-xs">
										航班号
									</th>
									<th class="hidden-xs">
										机型
									</th>
									<th class="hidden-xs">
										出发城市航站楼
									</th>
									<th class="hidden-xs">
										到达城市航站楼
									</th>
									<th class="hidden-xs">
										舱位
									</th>
									<th class="hidden-xs">
										JSON
									</th>
									<th class="hidden-xs">
										航空公司代码
									</th>
										<th class="hidden-xs">
										出发城市
									</th>
									<th class="hidden-xs">
										到达城市
									</th>
								</tr>
								</thead>
								<tbody>
								<input type="hidden" th:value="${orderId}" />
								<tr  th:each="info:${vehicleInfos}"  th:if="${vehicleInfos != ''}">
								
								<td><a class="btn btn-default" id="addTable" style="width: 100%" >选择</a></td>
								<!--  单价（美元/人） -->
									<td><input type="text"  th:value="${info.costPrice}"  style="border-style:none" readonly="readonly"/></td>
									<!--	 航空公司  -->
									<td><input type="text"  th:value="${info.airline}"  style="border-style:none"/></td>
									<!--出发城市  -->
									<td><input type="text"  th:value="${info.fromCity}+${info.startAirport}"    style="border-style:none"/></td>
									<!--  到达城市 -->
									<td><input type="text"  th:value="${info.toCity}+${info.arriveAirport}"  style="border-style:none"/></td>
									<!-- 出发时间 -->
									<td><input type="text"  th:value="${info.departureTime}"   style="border-style:none"/></td>
									<!--到达时间  -->
									<td><input type="text"  th:value="${info.arrivalTime}"  style="border-style:none"/></td>
									<!-- 总飞行时间 -->
									<td><input type="text"  th:value="${info.totalTime}"  style="border-style:none"/></td>
									<!--经停次数  -->
									<td><input type="text"  th:value="${info.lengthSeg}"  style="border-style:none"/></td>
									<!-- 航班号 -->
									<td><input type="text"  th:value="${info.vehicleNumber}"   style="border-style:none"/></td>
									<!--机型  -->
									<td><input type="text"  th:value="${info.airEquipType}"   style="border-style:none"/></td>
									<!--  出发航站楼-->
									<td><input type="text"  th:value="${info.startAirport}"   style="border-style:none"/></td>
									<!--  到达航站楼-->
									<td><input type="text"  th:value="${info.arriveAirport}"   style="border-style:none"/></td>
									<!--  舱位-->
									<td><input type="text"  th:value="${info.rank}"   style="border-style:none"/></td>
									<td><input type="text"  th:value="${info.summary}"   style="border-style:none"/></td>
									<td><input type="text"  th:value="${info.airline}"   style="border-style:none"/></td>
										<td><input type="text"  th:value="${info.fromCity}"   style="border-style:none"/></td>
									<td><input type="text"  th:value="${info.toCity}"   style="border-style:none"/></td>
								</tr>
								</tbody>
								</table>
								</form>
							</div>
						</div>
  
                        <!--单程和返程标示 -->
                        <input type="hidden"  name="iden" id="iden"  th:value="${iden}"/>
