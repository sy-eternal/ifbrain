	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>订单列表</title>

<link rel="stylesheet" type="text/css"

<body>
	<!--<div layout:fragment="content" class="container">  -->
	<div layout:fragment="content">
		<div class="page-header">
			<h1>导游派单列表</h1>
		</div>
		<table id="table"
			class="table table-striped table-bordered table-hover">
			<thead>

				<tr>
					<th>订单号</th>
					<th>游客姓名</th>
					<th>订单状态</th>
					<th>派单状态</th>
					<th>操作</th>
				</tr>

			</thead>
			<tbody th:each="order:${orders}">
				<td th:text="${order.orderNumber}"></td>
				<td th:text="${order.traveler.firstName}+${order.traveler.lastName}"></td>
				<td th:if="${order.orderStatus}==3" th:text="已结算"></td>
				<td th:text="${order.hasSent}"></td>
				<td><a th:if="${order.hasSent}==未派单" th:href="@{'/guideTypePlan/details/' + ${order.id}}"
					th:text="派单" style="text-decoration: underline"></a>
					<c th:if="${order.hasSent}==已派单" th:text="派单" style="color:gray;" disabled="disabled" ></c></td>


			</tbody>
			<!-- 	<tbody th:each="guideActivityPlan:${guideActivityPlan}">
				<tr th:each="guideTypePlan:${guideActivityPlan.guideTypePlans}">
					<td th:text="${guideActivityPlan.datePlan.order.orderNumber}"></td>
					<td
						th:text="${guideActivityPlan.datePlan.order.traveler.firstName}+${guideActivityPlan.datePlan.order.traveler.lastName}"></td>
					<td th:if="${guideActivityPlan.datePlan.order.orderStatus}"
						th:text="已结算"></td>
					<td th:if="${guideTypePlan.appointedStatus}==0" th:text="未派单"></td>
					<td th:if="${guideTypePlan.appointedStatus}==1" th:text="已派单"></td>
					<td><a
						th:href="@{'/guideTypePlan/details/' + ${guideActivityPlan.datePlan.order.id}}"
						th:text="派单" style="text-decoration: underline"></a></td>
				</tr>
			</tbody> -->
		</table>
	</div>

		<script>

					});  */

	</div>
</body>
</html>
