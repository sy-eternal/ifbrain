<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>个人信息</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
	<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
	<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/js/controller/guideinfo-controller.js}"></script>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="page-header">
			<h1>个人信息</h1>
		</div>
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead>
		        <tr>
		            
		            <th>姓</th> 
		            <th>名</th>
		            <th>出生日期</th> 
		            <th>邮箱</th>
		            <th>国籍</th> 
		            <th>护照号</th> 
		            <th>手机号</th>
		            <th>驾照号码</th>
		            <th>导游主地点</th> 
		            <th>愿意到其他地点</th>
		            <th>支付方式</th>
		            <th>地址</th> 
		            <th>Payal账号</th> 
		            <th>操作</th> 
		        </tr>
		    </thead>
		</table>
	</div>
</body>
</html>
