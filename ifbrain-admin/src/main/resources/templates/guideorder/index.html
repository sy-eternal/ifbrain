<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/assets/global/plugins/select2/select2.css}" />
<!-- DataTables -->
<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<!-- BEGIN PAGE HEADER-->
		<h3 class="page-title">导游订单列表</h3>
		<p></p>
		<hr />
		<!-- END PAGE HEADER-->

		<!-- BEGIN PAGE CONTENT-->
		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN Portlet PORTLET-->
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption font-green-sharp">
							<i class="icon-share font-green-sharp"></i>
							<span class="caption-subject">导游订单列表</span>
						</div>
					</div>
					<div class="portlet-body">
					
						<div class="form-group">
						<label for="vehiclePlan.supplierPriceRule" class="col-xs-2 control-label">订单号</label>
						<div class="col-xs-4">
							<input type="text" name="orderNumber" class="form-control" id="orderNumber"/>
						</div>
						<br/><br/>
						<label for="vehiclePlan.vehicleType" class="col-xs-2 control-label">状态</label>
						<div class="col-xs-4">
							<select class="form-control" name="orderStatus"  id="orderStatus">
							    <option      th:value="8" th:text="请选择"></option>
							    <option  th:value="0" th:text="未提交"></option>
								<option  th:value="1" th:text="已提交"></option>
								<option  th:value="2" th:text="已规划"></option>
								<option  th:value="3" th:text="已结算"></option>
								<option  th:value="4" th:text="已过期"></option>
								<option  th:value="5" th:text="已完成"></option>
								<option  th:value="6" th:text="重新规划"></option>
							</select>
						</div>
					</div>
						<div class="form-group">
						<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								
								<button type="button"  class="btn blue button-next" onclick="GuideOrderController.search()">
									查询
									<i class="m-icon-swapright m-icon-white"></i>
								</button>
							</div>
						</div>
					</div>
						</div>
					</div>
				</div>
				<!-- END Portlet PORTLET-->
				<hr />

				<form id="wizard" class="form-horizontal" role="form" >
					<div class="table-responsive">
						<table id="table" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
								     <th>id</th>
									<th>订单号</th>
									<th>状态</th>
									<th>开始日期</th>
									<th>结束日期</th>
								</tr>
							</thead>
						</table>
					</div>

				</form>
			</div>
		</div>
		<!-- END PAGE CONTENT-->
	</div>

	<div layout:fragment="script">
		<script th:src="@{/assets/global/plugins/select2/select2.min.js}"></script>
		<script th:src="@{/js/controller/guideOrder/guideorder-controller.js}"></script>
		<script>
			$(function() {
				Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				QuickSidebar.init(); // init quick sidebar
				Demo.init(); // init demo features
				GuideOrderController.init();
			});
		</script>
	</div>
</body>
</html>
