		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>角色权限</h1>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role="form" method="post" th:action="@{/member/rolesmenu}" th:object="${member}">
							<input type="hidden" name="_method" value="put" /> <input type="hidden" th:field="*{id}" name="id" value="id"
								id="id" />

							<div class="row">
								<div class="form-group">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<span style="font-size: 18px;color:black;">角色名称</span>
									</div>
								</div>
							<div class="form-group" th:each="roles:${roles}">
								<div class="col-md-1" th:each="roles:${roles}" style="text-align: right;margin-top:8px">
									<input type="checkbox" th:each="roles:${roles}" th:value="${roles.id}" checked="checked" th:name="roles" />
								</div>
								<div class="col-md-9" th:each="roles:${roles}">
									<input type="text" th:value="${roles.roleName}" readonly="readonly" th:name="${member.roles}" class="form-control"/>
								</div>
							</div>
							<div class="form-group" th:each="rol:${rol}">
								<div class="col-md-1" th:each="rol:${rol}" style="text-align: right;margin-top:8px">
									<input type="checkbox" th:each="rol:${rol}" th:value="${rol.id}" th:name="roles" />
								</div>
								<div class="col-md-9" th:each="rol:${rol}">
									<input type="text" th:value="${rol.roleName}" readonly="readonly" th:name="${member.roles}" class="form-control" />
								</div>
							</div>
							</div>

							<p class="text-center">
								<input type="submit" value="提交" class="btn btn-primary" /> <a type="button" th:href="@{/member}"	class="btn btn-default">返回</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
