<script>
	//导航条
	$(function() {
		$(".liclass").click(function() {

			var index = $(this).index();
			$("input[name=sss]").css("color", "");
			$("input[name=sss]").eq(index - 1).css("color", "red");

			$("div .dateplan").eq(index - 1).css("display", "block");
			$("div .dateplan").eq(index - 1).siblings("div").css("display", "none");

			$("#header").css("display", "block");
			$("#textaction").css("display", "block");
		});
		$(".all").click(function() {
			location.reload();
		});
		$('.bxslider').bxSlider({
			alignment : 'horizontal',
			speed : 500,
			displaySlideQty : 200,//显示li的个数 
			moveSlideQty : 1,//移动li的个数  
			autoDelay : 5,
			maxSlides : 1,
			controls : true,
			preloadImages : false,
			ticker : false,
			pager : false
		});
		if ($("#dateplannull").val() == "[]") {
			$("#header").css("display", "none");
		}
		else {
			$("#header").css("display", "block");
		}
	});



</script>
