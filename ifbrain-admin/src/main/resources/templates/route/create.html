<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>产品路线新增</title>
<!-- 使用jQuery Validation控件进行前端验证 -->
<script th:src="@{/webjars/jquery-validation/1.13.1/jquery.validate.min.js}"></script>
<script th:src="@{/webjars/jquery-validation/1.13.1/additional-methods.min.js}"></script>
<script th:src="@{/js/lib/jquery-validation/messages_zh.js}"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<!--  新增标签 -->
<script type="text/javascript">
	function add() {
		var add = document.getElementById('add');
		var br = document.createElement('br');
		var fileInput = document.createElement('input');
		fileInput.type = 'text';
		fileInput.name = 'tag';
		fileInput.id = 'tag';
		fileInput.style.marginLeft='25%';
		fileInput.setAttribute("class","col-md-3");
		
		
		var buttonInput = document.createElement('input');
		buttonInput.type = 'button';
		buttonInput.value = '移除标签';
		buttonInput.style.height='24px';
		buttonInput.setAttribute("class","fa-times");
		buttonInput.style.textAlign='center';
		buttonInput.onclick = function() {
			add.removeChild(fileInput);
			add.removeChild(buttonInput);
			add.removeChild(br);
		}
		add.appendChild(fileInput);
		add.appendChild(buttonInput);
		add.appendChild(br);
	}
</script>




</head>

<body>
<input style="text-align: "/>
	<div layout:fragment="content" class="container-fluid">
		<div class="row">
			<div class="page-header">
				<h1>线路产品发布</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form id="mainForm" class="form-horizontal" role="form" method="post" th:action="@{/route/create}"  th:object="${route}" enctype="multipart/form-data">
                        <div class="form-group">
							<label for="address" class="col-xs-3 control-label">线路编号</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{routeNum}"  readonly="readonly" required="required" />
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-xs-3 control-label">线路名称</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{routeName}"  required="required"/>
							</div>
						</div>
						
					<div class="form-group">
							<label class="col-xs-3 control-label">上传图片</label>
							<div class="col-xs-6">
								<input type="file" name="file" required="required" th:value="浏览" />
								
							</div>
						</div>
						
						<div class="form-group">
							<label for="tag" class="col-xs-3 control-label">标签</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" name="tag" id="tag"/>
							</div>
						</div>
						
						<div class="form-group">
							<div id="add" style="margin-left: 290px;"></div>
							<p align="center">
							<button type="button" class="btn btn-primary" onclick="add();" value="addmore">添加标签</button>
							</p>
						</div>
						<p class="text-center">
							<button type="submit" class="btn btn-primary">提交</button>
							<a type="button" th:href="@{/route}" class="btn btn-default">返回</a>
						</p>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
