<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>产品路线列表</title>
<!-- DataTables -->
<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>

</head>
<body>
	<div layout:fragment="content" class="container-fluid">
		<div class="row">
			<div class="page-header">
				<h1>线路产品列表</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<a class="btn green-meadow" th:href="@{/route/create}">线路发布</a>
					<table id="table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>线路编号</th>
								<th>线路名称</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
							
						</thead>
						<tbody  >
						<tr th:each="route:${list}">
						<td th:text="*{route.routeNum}"></td>
						<td th:text="*{route.routeName}"></td>
						<td th:text="*{#dates.format(route.createTime, 'yyyy-MM-dd')}"></td>
						<td><a class="btn grey-cascade"  th:href="@{'/route/delete/'+*{route.id}}"  >删除</a><a class="btn grey-cascade" th:href="@{'/route/detail/'+*{route.id}}"  >修改</a><a th:href="@{'/route/detail/'+*{route.id}}"  class="btn grey-cascade"  >查看</a></td>
						
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="script">
		<script th:src="@{/assets/global/plugins/select2/select2.min.js}"></script>
		<script>
			$(function() {
				Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				QuickSidebar.init(); // init quick sidebar
				Demo.init(); // init demo features
				HotelActivityController.init();
				
			});
		</script>
	</div>
</body>
</html>
