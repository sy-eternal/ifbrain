<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>试卷分析结果</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
 <script th:src="@{/js/lib/jsog/JSOG.js}"></script>
	<script th:src="@{/js/controller/examanalysis/examanalysis-controller.js}"></script> 
</head>
<body>
	<div layout:fragment="content" >
		<div class="page-header">
			<h1  th:text="${exam.examName}"></h1>
			
		</div>
			 <a class="btn btn-default" id="addTable" th:href="@{/analysisofexamination/searchanalysisofexamination}">返回</a> 
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead>
		        <tr>
		            <th>试题名称</th>
		            <th>正确率</th>
		        </tr>
		    </thead>
		    <tbody>
		    <tr  th:each="question:${questionlist}">
		      <td th:text="${question.questionNameContent}"></td>
		      <td th:text="${question.rate}"></td>
		    </tr>
		    </tbody>
		</table>
	<input type="hidden"  th:value="${courseid}" id="courseid"/>
	<input type="hidden"  th:value="${unit}" id="unit"/>
	</div>
	
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
				ExamAnylysisController.init();
			});
		</script>
	</div>
</body>

</html>
