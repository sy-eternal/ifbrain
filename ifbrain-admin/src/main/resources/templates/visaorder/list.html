<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/global/plugins/select2/select2.css}"/>
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}"/>
    <script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
    <script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <!-- BEGIN PAGE HEADER-->
    <h3 class="page-title">签证代办订单</h3>

    <p></p>
    <hr/>
    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN Portlet PORTLET-->
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption font-green-sharp">
                        <i class="icon-share font-green-sharp"></i>
                        <span class="caption-subject">签证代办订单查询</span>
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="form-field">
                        <label for="orderNumber" class="col-xs-1 control-label">订单号</label>

                        <div class="col-xs-3">
                            <input type="text" name="orderNumber" class="form-control" id="orderNumber"/>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="orderStatus" class="col-xs-1 control-label">状态</label>

                        <div class="col-xs-3">
                            <select class="form-control" name="orderStatus" id="orderStatus">
                                <option th:value="-1" th:text="请选择"></option>
                                <option th:value="0" th:text="未支付"></option>
                                <option th:value="1" th:text="已支付"></option>
                                <option th:value="2" th:text="资料已提交"></option>
                                <option th:value="3" th:text="资料审核通过"></option>
                                <option th:value="4" th:text="预约成功"></option>
                                <option th:value="6" th:text="签证申请成功"></option>
                                <option th:value="8" th:text="资料审核失败"></option>
                                <option th:value="10" th:text="签证申请失败"></option>
                                <option th:value="11" th:text="已邮寄"></option>
                            </select>

                        </div>
                    </div>
                    <div class="form-field">
                        <label for="orderStatus" class="col-xs-1 control-label"></label>

                        <div class="form-actions">
                            <button type="button" class="btn blue button-next"
                                    onclick="VisaOrderController.search()">
                                查询
                                <i class="m-icon-swapright m-icon-white"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- END Portlet PORTLET-->
            <hr/>

            <form id="wizard" class="form-horizontal" role="form">
                <div class="table-responsive">
                    <table id="table" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>订单日期</th>
                            <th>订单号</th>
                            <th>淘宝订单号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->


<div layout:fragment="script">
    <script th:src="@{/js/controller/visaorder/visaorder-controller.js}"></script>
    <script>
        $(function () {
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            QuickSidebar.init(); // init quick sidebar
            Demo.init(); // init demo features
            VisaOrderController.init();
        });
    </script>
</div>
</body>
</html>
