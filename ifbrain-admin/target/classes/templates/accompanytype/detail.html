<!-- 使用jQuery Validation控件进行前端验证 -->
	<script th:src="@{/webjars/jquery-validation/1.13.1/jquery.validate.min.js}"></script>
	<script th:src="@{/webjars/jquery-validation/1.13.1/additional-methods.min.js}"></script>
	<script th:src="@{/js/lib/jquery-validation/messages_zh.js}"></script>
	
	<script>
		$(function() {
			$("#mainForm").validate({
				highlight : function(element) {
					$(element).closest(".form-group").addClass("has-error");
				},
				success : function(label) {
					label.closest(".form-group").removeClass("has-error");
					label.closest(".form-group").addClass("has-success");
				},
				errorPlacement : function(error, element) {
					element.parent("div").append(error);
				},
				submitHandler : function(form) {
					form.submit();
				}
			});
		});
	</script>
 <script type="text/javascript">
	function istrue(){
			var accompanyType=$('#accompanyType').val();
			$.ajax({
			    type: "Post",
			    url: "/accompanytype/valueistrue",
			    data: {"accompanyType":accompanyType
			    },
			    success: function (data) {
			        if(data==true){
					 	$('#spValue').html(''); 
						document.getElementById('alltrue').disabled=false;
					}else{
						$('#spValue').css('color','red');
						$('#spValue').html('该随行人员的类型已存在')
						document.getElementById('alltrue').disabled=true;
					}        
			    }
			});
			}
	</script>

<div class="clearfix">
</div>

		</div>
		<form class="form-horizontal" role="form" method="post" th:action="@{/accompanytype/detail}" th:object="${accompanyType}" enctype="multipart/form-data">

			<div class="form-group" th:classappend="${#fields.hasErrors('accompanyType')}? 'has-error'">
				<label for="accompanyType" class="col-xs-3 control-label">随行人员：</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" th:field="*{accompanyType}" required="required" id="accompanyType" onblur="istrue();" />
					<span class="text-danger" th:if="${#fields.hasErrors('accompanyType')}" th:errors="*{accompanyType}"></span><span id="spValue"></span>
				</div>
			</div>
