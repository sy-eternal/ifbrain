<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>孩子购买商品信息列表</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
 <script th:src="@{/js/lib/jsog/JSOG.js}"></script>
<!-- <script th:src="@{/js/util/http-context.js}"></script> -->
		<script th:src="@{/js/controller/childinformation/childshoppingmalllist-controller.js}"></script>
	
</head>
<body>
	<div layout:fragment="content" >
		<div class="page-header">
			<h1>孩子购买的商品</h1>
		</div>
			<a class="btn btn-default" id="addTable" th:href="@{/childshoppingmall/create}">新增</a>
		 <table id="table" class="table table-striped table-bordered table-hover">
		    <thead style="text-align: center;">
		        <tr>
		        <td>
		                        孩子姓名
		        </td>
		            <!-- <th>孩子姓名</th> -->
		           <!--  <th>商品名称</th>
		            <th>需求层次</th> 
		            <th>商品类型</th>	
		            <th>商品总价格</th>  -->  
		       </tr>
		    </thead>
		    <tbody>
		    <tr th:each="child : ${childlist}"  th:if="${child!=null}">
		    <td><a  th:href="@{'/childshoppingmall/detail/'+${child.id}}" th:text="${child.name}"></a></td>
		    </tr>
		    </tbody>
		</table> 
	
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
				ChildShoppingMallController.init();
			});
		</script>
	</div>
</body>

</html>
