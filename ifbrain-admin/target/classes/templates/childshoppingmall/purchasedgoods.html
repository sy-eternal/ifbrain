<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>已购买清单</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
 <script th:src="@{/js/lib/jsog/JSOG.js}"></script>
<script th:src="@{/js/util/http-context.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="page-header">
			<h1>已购买清单</h1>
		</div>
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead>
		    	<tr style="border-bottom: 1px solid #ddd;">
		    		<th colspan="2" th:text="${demandname}" style="text-align: center;"></th>
		    	</tr>
		        <tr>
		            <th style="text-align: center;" class="col-md-6">商品名称</th>
		            <th style="text-align: center;"  class="col-md-6">数量</th>
		        </tr>
		    </thead>
			 	<tbody th:each="purchasegoods:${purchasegoods}">
			        <tr>
			            <td th:text="${purchasegoods.shoppingmallCommodity.commodityName}" style="text-align: center;"  class="col-md-6"></td>
			            <td th:text="${purchasegoods.quantity}" style="text-align: center;"  class="col-md-6"></td>
			        </tr>
			    </tbody>
		</table>
		<p class="text-center">
		<a th:href="@{/childshoppingmall/list}" class="btn btn-default">返回</a>
		</p>
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
			});
		</script>
	</div>
</body>

</html>
