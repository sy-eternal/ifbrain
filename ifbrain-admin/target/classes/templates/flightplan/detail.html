<!DOCTYPE html>
<!--   <html lang="en">   -->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>飞机规划详情</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta content="" name="description" />
<meta content="" name="author" />
<link href="../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<link href="../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
<link href="../../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="../../assets/global/plugins/select2/select2.css" />
<link rel="stylesheet" type="text/css"
	href="../../assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css" />
<link rel="stylesheet" type="text/css"
	href="../../assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css" />
<!-- END PAGE LEVEL STYLES -->
<!-- BEGIN THEME STYLES -->
<link href="../../assets/global/css/components-md.css" id="style_components" rel="stylesheet" type="text/css" />
<link href="../../assets/global/css/plugins-md.css" rel="stylesheet" type="text/css" />
<link href="../../assets/admin/layout2/css/layout.css" rel="stylesheet" type="text/css" />
<link href="../../assets/admin/layout2/css/custom.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery-blockui/2.65/jquery.blockUI.js}"></script>
<link id="style_color" th:href="@{/assets/admin/layout/css/themes/darkblue.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
#idnone {
	display: none;
}

#bordernone1 {
	border-right: none;
	border-top: none;
}

#bordernone2 {
	border-right: none;
}

#bordernone3 {
	border-top: none;
}

.details {
	position: absolute;
	right: 15px;
	padding-right: 15px;
	margin-left:80%;'
}

.number {
	font-size: 30px;
	margin-bottom: 0px;
	font-weight: 300;
}

.visual {
	display: block;
	float: left;
}
</style>
</head>


<div class="col-md-12" layout:fragment="content">
	<div class="portlet box blue-madison">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-plane"></i>
				航班详情
			</div>
		</div>
		<div class="portlet-body ">
			<!-- BEGIN FORM-->
			<form class="form-horizontal" role="form" style="margin-bottom: 50px;">
				<div class="form-body">
					<div class="row" style="margin-top:15px;">
						<div class="col-md-9 visual">
							<div class="col-md-4">
								<div class="col-md-5">
									<lable>出发时间:</lable>
								</div>
								<div class="col-md-3">
									<input type="text" readonly="readonly" style="border: 0px;"
										th:value="${flightPlan.departureDate}+' '+${flightPlan.departureTime}" />
								</div>
							</div>
							<div class="col-md-4">
								<div class="col-md-5">
									<lable>到达时间:</lable>
								</div>
								<div class="col-md-3">
									<input type="text" readonly="readonly" style="border: 0px;"
										th:value="${flightPlan.arrivalDate}+' '+${flightPlan.arrivalTime}" />
								</div>
							</div>
							<!-- 	</div>
														
													<div class="row"> -->
							<div class="clearfix"></div>
							<div class="col-md-4">
								<div class="col-md-5">
									<lable>出发城市:</lable>
								</div>
								<div class="col-md-3">
									<input type="text" readonly="readonly" style="border: 0px;" th:value="${flightPlan.departureCityId}" />
								</div>
							</div>

							<div class="col-md-4">
								<div class="col-md-5">
									<lable>到达城市:</lable>
								</div>
								<div class="col-md-3">
									<input type="text" readonly="readonly" style="border: 0px;" th:value="${flightPlan.arrivalCityId}" />
								</div>
							</div>

							<!-- </div>
													<div class="row"> -->
							<div class="clearfix"></div>
							<div class="col-md-4">
								<div class="col-md-5">
									<lable>人员类型:</lable>
								</div>
								<div class="col-md-3">
									<input type="text" readonly="readonly" style="border: 0px;" th:value="成人" th:if="${flightPlan.personalType==1}" />
									<input type="text" readonly="readonly" style="border: 0px;" th:value="小孩" th:if="${flightPlan.personalType==0}" />
								</div>
							</div>

							<div class="col-md-4">
								<div class="col-md-4">
									<lable>人数:</lable>
								</div>
								<div class="col-md-3">
									<input type="text" readonly="readonly" style="border: 0px;" th:value="${flightPlan.personalCount}" />
								</div>

							</div>

						</div>
						<div class=" col-md-5 details">
							<div class="number">
								$
								<input type="text" readonly="readonly" style="border: 0px;" th:value="${flightPlan.price}" />
							</div>
							<div>
								总飞行时间：
								<input type="text" readonly="readonly" style="border: 0px;" th:value="${flightPlan.totalFlightTime}+' '+分钟" />
							</div>
						</div>
					</div>

				</div>

				<!-- <h4 style="margin-top: 20px;">
					<strong class="form-section">航班详情</strong>
				</h4> -->
				<div class="row" style="margin-top: 20px;">

					<div class="col-md-12" >
						<div class="col-md-2">
							<lable><strong>经停次数:</strong></lable>
						</div>
						<div class="col-md-1">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightPlan.transferFrequency}" />
						</div>
					</div>
				</div>

				<div th:each=" flightdetail :${flightDetails}" style="margin-top:10px;">
					<div class="col-md-3">
						<div class="col-md-6">
							<lable>出发时间:</lable>
						</div>
						<div class="col-md-6">
							<input type="text" style="border: 0px;" readonly="readonly"
								th:value="${flightdetail.departureDate}+' '+${flightdetail.departureTime}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-6">
							<lable>到达时间:</lable>
						</div>
						<div class="col-md-6">
							<input type="text" style="border: 0px;" readonly="readonly"
								th:value="${flightdetail.arrivalDate}+' '+${flightdetail.arrivalTime}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-6">
							<lable>飞行时间:</lable>
						</div>
						<div class="col-md-6">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.travelTime}" />
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-3">
						<div class="col-md-6">
							<lable>出发城市:</lable>
						</div>
						<div class="col-md-6">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.departureCityId}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-6">
							<lable>到达城市:</lable>
						</div>
						<div class="col-md-6">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.arrivalCityId}" />
							<!-- </div> -->
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-6">
							<lable>航空公司:</lable>
						</div>
						<div class="col-md-6">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.filghtPlan.airlineCodes}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-4">
							<lable>航班号:</lable>
						</div>
						<div class="col-md-3">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.flightNumber}" />
						</div>
					</div>

					<div class="clearfix"></div>
					<div class="col-md-3">
						<div class="col-md-7">
							<lable>出发城市航站楼:</lable>
						</div>
						<div class="col-md-5">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.departureTrminalId}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-7">
							<lable>到达城市航站楼:</lable>
						</div>
						<div class="col-md-5">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.arrivalTerminalId}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-6">
							<lable>机型:</lable>
						</div>
						<div class="col-md-6">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.flightType}" />
						</div>
					</div>
					<div class="col-md-3">
						<div class="col-md-4">
							<lable>舱位:</lable>
						</div>
						<div class="col-md-3">
							<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.cabin}" />
						</div>
					</div>

					<div class="clearfix"></div>
					<div th:if="${flightdetail.layoverTime} != null">
						<div class="col-md-12" style="margin-top: 15px;margin-bottom: 15px;">
							<div class="col-md-2">
								<lable>停留时间:</lable>
							</div>
							<div class="col-md-3">
								<input type="text" style="border: 0px;" readonly="readonly" th:value="${flightdetail.layoverTime}" />
							</div>
						</div>
					</div>
				</div>
			</form>
			<!-- END FORM-->
			<p class="text-center" style="margin-bottom: 30px;">
		<button onclick="window.close()" class="btn green button-submit">关闭</button>
			</p>
		</div>
	
	</div>
	

	<script src="../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../assets/global/plugins/select2/select2.min.js"></script>
	<script type="text/javascript" src="../../assets/global/plugins/datatables/media/js/jquery.dataTabless.min.js"></script>
	<script type="text/javascript"
		src="../../assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js"></script>
	<script type="text/javascript"
		src="../../assets/global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js"></script>
	<script type="text/javascript" src="../../assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
	<script src="../../assets/global/scripts/metronic.js" type="text/javascript"></script>
	<script src="../../assets/admin/layout2/scripts/layout.js" type="text/javascript"></script>
	<script src="../../assets/admin/layout2/scripts/demo.js" type="text/javascript"></script>
	<script src="../../assets/admin/pages/scripts/table-advanced.js"></script>
	<script>
		jQuery(document).ready(function() {
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			Demo.init(); // init demo features
			TableAdvanced.init();
		});
	</script>
</div>

<!-- END BODY -->
</html>
