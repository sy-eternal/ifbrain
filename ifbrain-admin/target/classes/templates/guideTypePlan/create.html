<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout" data-ng-app="_app">
<head>
<meta charset="utf-8" />
<title>订单列表</title>
<!-- DataTables -->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script
	th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/js/lib/jsog/JSOG.js}"></script>

 <script th:src="@{/webjars/angularjs/1.3.16/angular.min.js}"></script> 

<script th:src="@{/js/controller/guidetypeplan-controller.js}"></script>


</head>
<body data-ng-controller="guidetypeplanController">
	<!--<div layout:fragment="content" class="container">  -->
	<div layout:fragment="content">
		<form id="mainForm" class="form-horizontal" role="form" method="post"
			th:action="@{'/guideTypePlan/add/'}">

			<div class="page-header">
				<h1>导游派单</h1>
			</div>
			<div class="form-group row">
				<div class="form-field">
					<label for="cityPlan.fromCity"
						class="col-md-2 col-xs-12 control-label"> <font
						color="red">*</font>&nbsp;导游城市
					</label> <input type="hidden" th:value="${guideTypeId}" name="guideTypeId"
						id="guideTypeId" /> <input type="hidden" th:value="${orderId}"
						name="orderId" id="orderId" />
					<div class="col-md-3 col-xs-12">
						<select class="form-control" required="required" id="City"
							name="City" data-ng-model="City"  data-ng-change="change(City)">
							<option value="">--请选择--</option>
							<option th:each="city : ${citys}" th:value="${city.id}"
								th:text="${city.cityName}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="form-field">
					<label for="cityPlan.fromCity"
						class="col-md-2 col-xs-12 control-label"> <font
						color="red">*</font>&nbsp;导游姓名
					</label>
					<div class="col-md-3 col-xs-12">
						<select id="guideName" name="guideName" class="form-control" data-model="guideTypeName">
							<option id="cityonline" value="">所有</option>
							<option id="cityonline" data-ng-repeat="v in guideTypeName" data-ng-bind="v.firstName+v.lastName" value="{{v.id}}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<button type="submit" class="icon-arrow-right  btn blue btn-block "
					style="size: 20px">派单</button>
				<br />
				<!-- <a th:href="@{'/order/' + ${orderId} + '/plan?'}+'_step1'"><button class="btn green icon-arrow-right btn-block ">返回</button></a> -->
			</div>
			<!-- <a  th:href="@{'/guideTypePlan/add'+ ${guides.user.id}}" th:text="派单" style="text-decoration:underline "></a>
		 -->
		</form>

	</div>

	<div layout:fragment="script">

		<script>
			 $(function() {
				Metronic.init();
				Layout.init();
				QuickSidebar.init();
				Demo.init();
				guidetypeplanController.init();
			}); 
		</script>
	</div>
</body>
</html>
