<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>导游活动修改</title>
<script th:src="@{/webjars/jquery-validation/1.13.1/jquery.validate.min.js}"></script>
<script th:src="@{/webjars/jquery-validation/1.13.1/additional-methods.min.js}"></script>
<script th:src="@{/js/lib/jquery-validation/messages_zh.js}"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div layout:fragment="content" class="container-fluid">
		<div class="row">
			<div class="page-header">
				<h1>导游活动修改</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" method="post" th:action="@{/guideactivity/update}"
						th:object="${guideactivity}" id="mainForm">
						<input type="hidden" name="_method" value="put" /> <input type="hidden" th:field="*{id}" />
						
						 <div class="form-group">
							<label for="supplierid" class="col-xs-3 control-label">供应商名称</label>
							<div class="col-xs-6">
								<select class="form-control" th:field="*{supplier}">
									<option th:each="supplierid : ${supplierid}" th:value="${supplierid.id}" th:text="${supplierid.cnName}" ></option>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"></span>
							 </div>
					 </div>
					 
					 
					 
						 <div class="form-group">
							<label for="supplierid" class="col-xs-3 control-label">所在城市</label>
							<div class="col-xs-6">
								<select class="form-control" th:field="*{city}">
									<option th:each="cityid : ${cityid}" th:value="${cityid.id}" th:text="${cityid.cityName}" ></option>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('supplier')}" th:errors="*{city}"></span>
							 </div>
					 </div>

						<div class="form-group" th:classappend="${#fields.hasErrors('guideActivityType')}? 'has-error'">
							<label for="guideActivityType" class="col-xs-3 control-label">导游类型</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{guideActivityType}" required="required" /> <span
									class="text-danger" th:if="${#fields.hasErrors('guideActivityType')}" th:errors="*{guideActivityType}"></span>
							</div>
						</div>

						<p class="text-center">
							<button type="submit" class="btn btn-primary">提交</button>
							<a th:href="@{/guideactivity}" class="btn btn-default">返回</a>
						</p>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
