<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/assets/global/plugins/select2/select2.css}" />
<!-- DataTables -->
<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/js/lib/jsog/JSOG.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<!-- BEGIN PAGE HEADER-->
		<h3 class="page-title">导游更换列表</h3>
		<p></p>
		<hr />
		<!-- END PAGE HEADER-->

		<!-- BEGIN PAGE CONTENT-->
		<div class="row">
			<div class="col-md-12">
	

				<form id="wizard" class="form-horizontal" role="form" th:action="@{'/order/' + ${order.id} + '/plan'}">
				
					<br />
					<br />
					<input type="hidden" id="orderId" th:value="${order.id}" />
					<div class="table-responsive">
						<table id="table" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>出发日期</th> 
									<th>到达日期</th>
									<th>出发城市</th>
									<th>到达城市</th>
									<th>交通方式</th>
									<th>级别</th>
									<th>出发时间</th>
									<th>到达时间</th>
									<th>交通数量</th>  
								  <th>出发地接送导游</th>
							      <th>可选出发地接送导游</th> 
								   <th>到达地接送导游</th> 
									 <th>可选到达地接送导游</th>
									<th>出发地导游姓名</th>
									<th>可选出发地导游</th>
									<th>到达地导游姓名</th>
									<th>可选到达地导游</th>
									<th>操作</th> 
								</tr>
							</thead>
						</table>
					</div>

					<hr />

					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
							<a th:href="@{'/guideorder'}" class="btn btn-primary">返回</a>
								<!-- <button type="submit" form="wizard" name="_cancel" class="btn default button-previous">
									<i class="m-icon-swapleft"></i>
									取消
								</button> -->
							<!-- 	<button type="submit" form="wizard" name="_step2" class="btn blue button-next">
									下一步
									<i class="m-icon-swapright m-icon-white"></i>
								</button> -->
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- END PAGE CONTENT-->
	</div>

	<div layout:fragment="script">
		<script th:src="@{/assets/global/plugins/select2/select2.min.js}"></script>
		<script th:src="@{/js/controller/guideOrder/detail-controller.js}"></script>
		<script>
			$(function() {
				Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				QuickSidebar.init(); // init quick sidebar
				Demo.init(); // init demo features
				detailController.init();
			});
		</script>
	</div>
</body>
</html>
