<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>密码维护</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="page-header">
			<h1>密码维护</h1>
		</div>
		<form class="form-horizontal" role="form" method="post" th:action="@{/guidecarmanage/update}" th:object="${guideCarManage}">
			<input type="hidden" name="_method" value="put" />
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="user" class="col-xs-3 control-label">专车级别</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" th:field="*{classes}"  id="classes"  required="true"/>
				</div>
			</div>
			<div class="form-group">
				<label for="mobile" class="col-xs-3 control-label">标准专车成本价</label>
				<div class="col-xs-6">
					<input type="number" class="form-control" th:field="*{cost}"  id="cost" required="true"/>
				</div>
			</div>
			<div class="form-group">
				<label for="mobile" class="col-xs-3 control-label">标准专车销售价</label>
				<div class="col-xs-6">
					<input type="number" class="form-control" id="salesPrice"  th:field="*{salesPrice}" required="true"/>
				</div>
			</div>
	
				<div class="form-group">
				<label for="mobile" class="col-xs-3 control-label">短途专车成本价</label>
				<div class="col-xs-6">
					<input type="number" class="form-control" id="excursionCost"  th:field="*{excursionCost}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-xs-3 control-label">短途专车销售价</label>
				<div class="col-xs-6">
					<input type="number" class="form-control" id="excursionPrice" th:field="*{excursionPrice}" required="true"/>
				</div>
			</div>
			<p class="text-center">
				<button type="submit" class="btn btn-primary">修改</button>
				<a th:href="@{/guidecarmanage}" class="btn btn-default">返回</a>
			</p>
		</form>
	</div>
</body>
</html>
