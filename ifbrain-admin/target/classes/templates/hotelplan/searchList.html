<script>

function pricepaixu(){
	 var toCity=$("#toCityOne").val();
	 var roomNum=$("#roomNum").val();
	 var datePlan=$("#datePlanId").val();
		var startDate=$("#startDate").val();
		var endDate=$("#endDate").val();
		var orderId=$("#orderId").val();
		alert("toCity"+toCity+"roomNum"+roomNum+"datePlan"+datePlan+"startDate"+startDate+"endDate"+endDate+"orderId"+orderId);
	window.location.href=Web.contextPath +"/hotelPlan/orderByPrice?toCity="+toCity+"&amp;roomNum="+roomNum+"&amp;startDate="+startDate+"&amp;endDate="+endDate+"&amp;datePlanId="+datePlan+"&amp;orderId="+orderId;
}
function jiudianpaixu(){
	
	
	window.location.href=Web.contextPath +"/hotelPlan/orderByXingji?toCity="+toCity+"&amp;roomNum="+roomNum+"&amp;startDate="+startDate+"&amp;endDate="+endDate+"&amp;datePlanId="+datePlan+"&amp;orderId="+orderId;
	
	
	
}
function FloatSub(arg1,arg2){   
	 var r1,r2,m,n;   
	 try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}   
	 try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}   
	 m=Math.pow(10,Math.max(r1,r2));   
	 //动态控制精度长度   
	 n=(r1>=r2)?r1:r2;   
	 return ((arg1*m-arg2*m)/m).toFixed(n);   
	 } 

 $(function(){ 
				$("ul li").click(function(){
				 var number=50;
				 var index=$(this).index('ul li');
				 var result=FloatSub(index,number);
			
				$("div .tab-pane").eq(result).css("display", "block");
				
				
				$("div .tab-pane").eq(result).siblings("div").css("display","none");
				
				});

				$("input[name='close']").click(function(){
					$(this).parent().css("display","none");
					});
 
           
  }) ; 
 
 function searchAll(){
	 var cityName=$("#cityName").val();
	 var toCity=$("#toCityOne").val();
	 var roomNum=$("#roomNum").val();
	 var datePlan=$("#datePlanId").val();
		var startDate=$("#startDate").val();
		var endDate=$("#endDate").val();
		var orderId=$("#orderId").val();
		//星级
		 var xingji='';
		 $("[name='xingji']:checkbox").each(function(){  
		        if ($(this).attr('checked')) {  
		        	xingji += $(this).val()+',';  
		        }  
		    });
		
		 
		 
		 //价格
		 var price='';
		 $("[name='price']:checkbox").each(function(){  
		        if ($(this).attr('checked')) {  
		        	
		        	price +=$(this).val();  
		        	
		        }  
		    });
		 //免费
		 var free='';
		 
		 $("[name='free']:checkbox").each(function(){  
		        if ($(this).attr('checked')) {  
		        	free += $(this).val()+",";  
		        }  
		    });
	 
	 window.location.href=Web.contextPath +"/hotelPlan/searchAll?xingji="+xingji+"&amp;price="+price+"&amp;free"+free+"&amp;free="+free+"&amp;toCity="+toCity+"&amp;roomNum="+roomNum+"&amp;startDate="+startDate+"&amp;endDate="+endDate+"&amp;datePlan="+datePlan+"&amp;orderId="+orderId+"&amp;cityName="+cityName;
 }
 
 function xingji(){
	 var toCity=$("#toCityOne").val();
	 var roomNum=$("#roomNum").val();
		var startDate=$("#startDate").val();
		var endDate=$("#endDate").val();
	 var val='';
	 $("[name='xingji']:checkbox").each(function(){  
	        if ($(this).attr('checked')) {  
	            val += $(this).val()+',';  
	        }  
	    });
	
 
	window.location.href=Web.contextPath +"/hotelPlan/searchXingji?value="+val+"&amp;toCity="+toCity+"&amp;roomNum="+roomNum+"&amp;startDate="+startDate+"&amp;endDate="+endDate; 
	 
 }
 
 function free(){
	 var toCity=$("#toCityOne").val();
	 var roomNum=$("#roomNum").val();
		var startDate=$("#startDate").val();
		var endDate=$("#endDate").val();
	 var val='';
	 
	 $("[name='free']:checkbox").each(function(){  
	        if ($(this).attr('checked')) {  
	            val = $(this).val();  
	        }  
	    });
	

	window.location.href=Web.contextPath +"/hotelPlan/searchFree?value="+val+"&amp;toCity="+toCity+"&amp;roomNum="+roomNum+"&amp;startDate="+startDate+"&amp;endDate="+endDate; 
 }
 function price(){
	 var toCity=$("#toCityOne").val();
	 var roomNum=$("#roomNum").val();
		var startDate=$("#startDate").val();
		var endDate=$("#endDate").val();
	 var val='';
	 
	 $("[name='price']:checkbox").each(function(){  
	        if ($(this).attr('checked')) {  
	           val +=$(this).val()+',';  
	        }  
	    });
  
	window.location.href=Web.contextPath +"/hotelPlan/searchPrice?value="+val+"&amp;toCity="+toCity+"&amp;roomNum="+roomNum+"&amp;startDate="+startDate+"&amp;endDate="+endDate; 
 }
 
 function xuanzhong(){
	var roomNum=$("#roomNum").val();
	var startDate=$("#startDate").val();
	var endDate=$("#endDate").val();
	 var val='';

		 if($(this).attr('checked')==checked) {

	        }

		 window.location.href=Web.contextPath +"/hotelPlan/type?value="+val+"&amp;roomNum="+roomNum+"&amp;startDate="+startDate+"&amp;endDate="+endDate;
	    });  
	  }
