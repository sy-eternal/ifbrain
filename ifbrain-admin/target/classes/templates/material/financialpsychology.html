<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>班级管理</title>
	<script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
	
<script>
</script>
    <script type="text/javascript">
    //获取内容
    function submitbefore(){
    	
    	 var content=CKEDITOR.instances['ckeditor'].getData();
    	 $("#content").val(content);
    	 $("#mainFormsubmit").submit();
    }
   
    $(function(){
    	 //$("#typekinds").val(2); 
    })
    </script> 
</head>
<body>
	<div layout:fragment="content" >
		<div class="page-header">
			<h1>素材管理</h1>
		</div>
		<input type="text" name="type" id="typekinds"/>
		<form class="form-horizontal" role="form" method="post" th:action="@{/material/create}"    id="mainFormsubmit">
			<div class="form-group" >
							<label for="courseLevel" class="col-xs-3 control-label">类型</label>
							<div class="col-xs-6">
								<select class="form-control"  name="materialtype"   id="materialtype" onchange="change(this.value)">
										<option th:value="1" th:text="财经心理学"></option>
								</select>
							 </div>
			</div> 
			<div class="form-group" id="title" style="display: none">
				<label for="title" class="col-xs-3 control-label">标题</label>
				<div class="col-xs-6">
					<input type="text" class="form-control"   id="title" name="title"/>
				</div>
			</div>
			<div class="form-group" id="author" style="display: none">
				<label for="title" class="col-xs-3 control-label">作者</label>
				<div class="col-xs-6">
					<input type="text" class="form-control"   id="author" name="author"/>
				</div>
			</div>
		<div class="form-group">
		<textarea id="ckeditor" cols="20" rows="2" class="ckeditor"></textarea>
		<script type="text/javascript">
		CKEDITOR.replace('ckeditor');
		</script>
		</div>
		<input type="hidden"  id="content"  name="content"/>
		<div id="tijiao"  style="display: none">
		<p class="text-center">
				<button type="submit" class="btn btn-primary" onclick="submitbefore()" >提交</button>
				<a th:href="@{/classes/list}" class="btn btn-default">返回</a>
		</p>
		</div>
		</form>
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
			});
		</script>
		<script type="text/javascript" charset="utf-8" src="../../assets/global/plugins/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../assets/global/plugins/ckeditor/config.js"></script>
	</div>
</body>

</html>
