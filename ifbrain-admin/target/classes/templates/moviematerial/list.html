<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>视频资料管理</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
 <script th:src="@{/js/lib/jsog/JSOG.js}"></script>
<script th:src="@{/js/util/http-context.js}"></script>
	<script th:src="@{/js/controller/moviemateriallist-controller.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="page-header">
			<h1>视频资料管理</h1>
		</div>
		<a class="btn btn-default" id="addTable" th:href="@{/moviematerial/create}">新增</a>
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead>
		        <tr>
		            <th>课程级别</th>
		            <th>课程序数</th>
		            <th>章节</th>
		            <th>视频路径</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		    <tbody>
		    	<tr th:each="freevideo : ${list}"    th:if="${freevideo!=null}">
		    		<td><input type="text" readonly="readonly" style="border: none;background-color: transparent;" th:value="${freevideo.courseLevel.courseLevel}"/></td>
		    		<td><input type="text" readonly="readonly" style="border: none;background-color: transparent;" th:value="'第'+${freevideo.courseCode.ordinalNumber}+'节'"/></td>
		    		<td ><input type="text" readonly="readonly" style="border: none;background-color: transparent;" th:value="${freevideo.materialType.materialName}"  th:if="${freevideo.materialType!=null}"/></td>
		    		<td ><input type="text" readonly="readonly" style="border: none;background-color: transparent;" th:value="${freevideo.videoPath}"/></td>
		    		<td><a th:href="@{'/moviematerial/delete/'+${freevideo.id}}">删除</a></td>
		    	</tr>
		    </tbody>
		</table>
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
				MovieMaterialController.init();
			});
		</script>
	</div>
</body>

</html>
