<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout" data-ng-app="_app">
<head>
	<title>家长手册管理</title>
	<script type="text/javascript" charset="utf-8" src="../../assets/global/plugins/ckeditor3/ckeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../assets/global/plugins/ckeditor3/config.js"></script>
	<script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/angularjs/1.3.16/angular.min.js}"></script> 
	<script th:src="@{/js/lib/jsog/JSOG.js}"></script>
	<script th:src="@{/js/controller/parentmanual/check.js}"></script>	
	<script th:src="@{/js/controller/childinformation/childinformation-controller.js}"></script>
<script>
</script>
 
</head>
<body >
	<div layout:fragment="content" >
		<div class="page-header">
			<h1>添加新题型</h1>
		</div>
		<form class="form-horizontal" role="form" method="post" th:action="@{/questiontype/create}"      id="mainFormsubmit">
			<div class="form-group" >
							<label for="courseLevel" class="col-xs-3 control-label">选择模板</label>
							<div class="col-xs-6">
								<select class="form-control"  id="ItemTemplate"  name="ItemTemplate" >
										<option th:each="ItemTemplate : ${list}" th:value="${ItemTemplate.id}" th:text="${ItemTemplate.templateName}"  id="ItemTemplate"></option>
								</select>
								<span class="text-danger" ></span>
							 </div>
			</div> 
			<div class="form-group" id="title" >
				<label for="title" class="col-xs-3 control-label">题型名称</label>
				<div class="col-xs-6">
					<input type="text" class="form-control"   id="questionTypeName" name="questionTypeName"/>
				</div>
			</div>
			<div class="form-group" id="author" >
				<label for="title" class="col-xs-3 control-label">排列顺序</label>
				<div class="col-xs-6">
					<input type="text" class="form-control"   id="orderNumber" name="orderNumber"/>
				</div>
			</div>
		<div id="tijiao" >
		<p class="text-center">
				<button type="submit" class="btn btn-primary"  >提交</button>
				<a th:href="@{/questiontype/list}" class="btn btn-default">返回</a>
		</p>
		</div>
		</form>
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				Metronic.init();
				Layout.init(); 
				QuickSidebar.init(); 
				Demo.init(); 
			});
		</script>
		
	</div>
</body>

</html>
