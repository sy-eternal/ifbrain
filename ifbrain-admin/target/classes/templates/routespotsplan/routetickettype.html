<script type="text/javascript">
	$(document).ready(function(){
		$("#alltrue").bind("click",function(){
			if($("input:checkbox[name='check']:checked").length > 0)
			{
			
			mainForm.submit();
			}
			else
			{
			alert("请选择数据！");
			
			}
		});
	});

<body data-ng-controller="EditSpotPlanController">
<div layout:fragment="content">
    <!-- BEGIN PAGE HEADER-->
    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->
    <div class="row">
        <div class="col-md-12">
        <form id="mainForm" class="form-horizontal" role="form" method="post"
			th:action="@{/routespotplan/addSpotPlan(spotId=${spotId},routeId=${routeId},routedayId=${routedayId})}">
           <input type="hidden" id="spotId" name="spotId" th:value="${spotId}" />
           
            <h3>景点门票类型新增</h3>
            	<div class="portlet box blue-madison" style="margin-top: 40px;"> 
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-globe"></i>列表展示
								</div>
								<div class="actions">
									<div class="btn-group">
										<a class="btn default" href="javascript:;" data-toggle="dropdown">
										Columns <i class="fa fa-angle-down"></i>
										</a>
										<div id="sample_4_column_toggler" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
											<label><input type="checkbox"  data-column="2"/>门票类型</label>
											<label><input type="checkbox"  data-column="3"/>价格</label>
											<label><input type="checkbox"  data-column="4"/>数量</label>
										</div>
									</div>
								</div>
							</div>
							<div class="portlet-body">
								<table class="table table-striped table-bordered table-hover" id="table">
							<thead>
								<tr>
									<th></th>
									<th>门票类型</th>
									<th>价格</th>
									<th>数量</th>
									<th>小计</th>
									<th style="color:red;">勾选生效</th>
								</tr>
							</thead>
								</table>
							</div>
						</div>
						<input type="hidden" id="spotTicketTypeIds"
				name="spotTicketTypeIds" /> <input type="hidden" id="personCounts"
				name="personCounts" />  <input type="hidden"
				id="subTotalAmounts" name="subTotalAmounts" />
			 <div class="form-group" >
				<label for="totalprices" class="col-lg-4 control-label"> 总计
				</label>
				<div class="col-lg-8">
					<input type="text" id="totalprices" name="totalprices" readonly="readonly" th:value="0.00"  required="required" />
				</div>
			</div> 
			<p class="text-center">
				
				<a th:href="@{'/order/' + ${routeId} + '/plan?'}+'_step1'"  class="btn green">返回</a>
				<button type="button" class="btn blue" id="alltrue">提交<i class="m-icon-swapright m-icon-white"></i></button>
			</p>
		</form>
            </div>
        </div>
        <script th:src="@{/js/controller/spotTicketType-controller.js}"></script>
		<script>
	  $(function () {
			// initiate layout and plugins
			Layout.init(); // init current layout
		   Metronic.init(); // init metronic core components
		   Layout.init(); // init current layout
		   Demo.init(); // init demo features 
		   SpotTicketTypeController.init(); 
/* 		  TableAdvanced.init(); */
		});
	</script>
    </div>
