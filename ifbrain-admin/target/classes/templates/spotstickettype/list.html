<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>门票类型管理列表</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
	<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
	<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
</head>
<body>
	<div layout:fragment="content" >
		<div class="page-header">
			<h1>门票类型管理列表</h1>
		</div>
		<a class="btn btn-default" th:href="@{'/spotstickettype/create?spotsTicketId='+${spots.id}}">新增</a>
		<input  type="hidden"  id="spotsTicketId"  th:value="${spots.id}"  />
		<input  type="hidden"  id="spotsTicketName"  th:value="${spots.spotsname}"  />
		<input  type="hidden"  id="spotsTicketEname"  th:value="${spots.spotsename}"  />
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead>
		        <tr>
		        	<th>编号</th>
		            <th>景点名称</th>
		            <th>景点英文名称</th>
		            <th>门票类型</th>
		            <th>成本价</th>
		            <th>销售价</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		</table>
	</div>
	<div layout:fragment="script">
		<script th:src="@{/assets/global/plugins/select2/select2.min.js}"></script>
		<script th:src="@{/js/controller/spotstickettype-controller.js}"></script> 
		<script>
			$(function() {
				Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				QuickSidebar.init(); // init quick sidebar
				Demo.init(); // init demo features
				SpotsTicketTypeController.init();
			});
		</script>
	</div>
	
</body>
</html>
