<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout-blank">
<head>
	<title>订单列表</title>
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
	<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
	<script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/js/util/http-context.js}"></script>
	<script th:src="@{/js/controller/ZDemoOrder-controller.js}"></script>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="page-header">
			<h1>订单列表</h1>
		</div>
		<a class="btn btn-default" th:href="@{/ZDemoOrder/create}">新增</a>
		<table id="table" class="table table-striped table-bordered table-hover">
		    <thead>
		        <tr>
		            <th>标识</th>
		            <th>订货人</th>
		            <th>收件人</th>
		            <th>手机号码</th>
		            <th>详细地址</th>
		            <th>创建时间</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		</table>
	</div>
</body>
</html>
