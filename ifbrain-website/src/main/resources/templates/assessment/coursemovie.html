<body style="background-color: #ffd464; text-align: Center;"

	<!-- 获取登录用户的孩子-->

		<form class="form-horizontal" role="form" method="post" id="mainForm">
			<input type="hidden" id="ids" class="ids" name="ids" />
			<div class="portlet-body mypanel"
				style="background-color: #f4f5f2; height: 76px; text-align: center; display: block; margin-top: 0px; margin-left: 0px; border: 1px solid transparent; max-width: 710px; top: 0px;">
				<div class="swiper-container col-md-12 col-xs-12 col-sm-12"
					style="height: 76px;; margin-left: 0px; margin-top: 0px; padding: 0px"
					id="swiper-container">
					<div class="swiper-wrapper" style="padding: 0px; margin-top: 4px">
						<div class="swiper-slide" th:each="child:${childs}"
							style="width: 25%; height: 30px;">

							<input type="hidden" th:value="${child.id}" th:id="${child.id}"
								name="childs" class="childss" /> <img
								th:if="${child.image==null  or child.image=='' or child.image.id==0}"
								alt="tp" src="../../img/chird.png"
								style="border-radius: 50% !important;" width="46px"
								height="46px;" id="childI" /> <img alt="tp"
								th:if="${child.image!=null}"
								th:src="@{'/image/show/' + ${child.image.id}}"
								style="border-radius: 50% !important;" width="46px"
								height="46px;" id="childI" />
							<div th:text="${child.name}" style="font-size: 14px;"></div>

						</div>
					</div>
				</div>
			</div>

		</form>

		<!-- 视频 -->
		<div id="shipin"
			style="text-align: center; background-color: #e2e2e2; max-width: 710px; height: 710px;; margin-bottom: 200px; margin-top: 40px;; padding: 0px 6px 6px;"
			class="container" th:if="${childs!=null}">
			<div id="ifbrainindexsize1" style="background-color: #e2e2e2">
				<div class="shipinshowbutton "
					style="width: 22%; height: 30px; margin-right: 0.5%; float: left;"
					th:each="listfindbyclass:${listfindbyclass}"
					th:id="${listfindbyclass.courseId.id}">
					<input type="button" class=""
						style="height: 30px; border-radius: 10px 10px 0px 0px; padding: 0px;; border: none; outline: none; background-color: #ffd464; width: 100%; font-size: 6px; font-weight: bold;"
						th:value="${listfindbyclass.className}"
						th:id="${listfindbyclass.id}" />
				</div>
				<div>

					<div
						style="max-width: 100%; text-align: left; background-color: white; border-radius: 0px 25px 25px 25px !important; margin-bottom: 6px;"
						class="container">
						<div class="col-md-12 col-sm-12 col-xs-12"
							style="margin-top: 35px;">
							<span style="color: #333333;">课程列表 </span>
							<div style="margin-top: 7px; padding-bottom: 15px;">

								<input type="hidden" th:value="${classId}" name="classId"

									th:each="ifbrainindexs:${ifbrainindex}"
									th:value="${ifbrainindexs.ordinalNumber}" id="ordinalNumber"
									name="ordinalNumber" class="ordinalNumber" />
							</div>
						</div>
					</div>
					<div
						style="max-width: 100%; text-align: left; background-color: white; border-radius: 25px !important; margin-bottom: 6px; padding-bottom: 30px; height: 700px"
						class="container">
						<div class="col-md-3"></div>
						<!-- 存放视频 avc1.42E01E-->
						<div style="margin-top: 40px;text-align: center;"
							class="col-md-12 col-xs-12 col-sm-12" th:if="${ifbrainindex!=''}"
							id="vi">
							<!--  <video id="example_video_1"  controls ="controls" class="video-js vjs-default-skin"   width="100%" height="170px"  th:if="${showvideolist!=''}"   poster="http://video-js.zencoder.com/oceans-clip.png"    data-setup="{}">
				     <source  th:src="@{'/video/play/' + ${showvideolist.id}}"   type="video/mp4; codecs='mp4a.40.2' "   id="videos"  class="videos"  />

							<a th:if="${showvideolist!=''}"  th:href="${showvideolist.videoPath}" target="_blank" style="text-decoration: underline;color: #0151a6;font-size: 20px">点击看视频!</a>
                             <!--    <input  type="text"  th:value="${showvideolist.id}" /> -->
						</div>
						<!-- end存放视频 -->
						<!--lesson  -->
						<div class="col-md-12 col-xs-12 col-sm-12"
							style="text-align: left; margin-top: 15px;"
							th:if="${ifbrainindex!=''}">
							<input type="text"
								style="font-size: 7px; color: #f46964; border: none; background-color: transparent;"

						</div>

							<input type="text"

								readonly="readonly" id="classtime" th:if="${courseCode!=null}"
								th:value="${#dates.format(courseCode.classTime, 'yyyy-MM-dd')}"
								class="col-md-3 col-xs-4 col-sm-4" /> <input type="text"
								style="font-size: 7px; color: #59c9c9c; border: none; background-color: transparent;"
								readonly="readonly" id="classtime" th:if="${courseCode==null}"
								class="col-md-3 col-xs-4 col-sm-4" /> <input type="text"
								style="font-size: 16px; color: #333333; border: none; background-color: transparent;"

							style="text-align: left; margin-top: 5px;"
							th:if="${ifbrainindex!=''}">

									style="font-size: 6px; color: #333333; border: none; background-color: transparent; padding-top: 10px; padding: 0px;"
									readonly="readonly" th:if="${courseCode!=null}"
									th:text="${courseCode.courseDescription}"
									th:value="${courseCode.courseDescription}"></textarea>
								<textarea rows="6" id="coursedescription"
									class="col-md-12 col-xs-12 col-sm-12 "
									style="font-size: 6px; color: #333333; border: none; background-color: transparent; padding-top: 10px; padding: 0px;"
									readonly="readonly" th:if="${courseCode==null}"></textarea>
							</div>
						</div>
						<!-- 分享 -->
						<div id="shareqq" class="col-md-12 col-xs-12 col-sm-12"
							align="center" style="margin-top: 10px"

									<li style="float: left; font-size: 5px; padding: 0px;"
										class="col-md-3 col-xs-3 col-sm-3"><a title="分享到QQ好友"
										href="#" class="bds_sqqs" data-cmd="sqq" style="" data-url=""></a>QQ好友

									<li style="float: left; font-size: 5px; padding: 0px;"
										class="col-md-3 col-xs-3 col-sm-3"><a title="分享到QQ空间"
										href="#" class="bds_qzones" data-cmd="qzone" data-url=""
										style=""></a>QQ空间</li>
									<li style="float: left; font-size: 5px; padding: 0px;"

										href="#" class="bds_tsinas" data-cmd="tsina" data-url=""></a>新浪微博
									</li>
								</ul>
							</div>
						</div>
						<div style="clear: left;"></div>
						<!-- end分享 -->
					</div>

			</div>

			function showshare() {
				$("#shareqq").css("display", "none");

					"bdSnsKey" : {},

					"bdMini" : "2",
					"bdPic" : "",
					"bdStyle" : "0",
					"bdSize" : "16"
				},
				"share" : {},
				"image" : {
					"viewList" : [ "qzone", "tsina", "tqq", "renren", "weixin" ],
					"viewText" : "分享到：",
					"viewSize" : "16"
				},
				"selectShare" : {
					"bdContainerClass" : null,
					"bdSelectMiniList" : [ "qzone", "tsina", "tqq", "renren",
							"weixin" ]
				}
			};
			with (document)
				0[(getElementsByTagName('head')[0] || body)
						.appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='
						+ ~(-new Date() / 36e5)];
