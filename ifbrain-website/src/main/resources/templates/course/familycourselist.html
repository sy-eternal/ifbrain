<style type="text/css">
 		.tracking3{
    			color: red !important;
    		}
    		.more:hover{
    			color: #000;
    			text-decoration: none;
    		}
    		.more{
    		color:#5c5c5c;
    		}
 	</style>

<body style="padding: 0px; margin: 0px;background-color: #ffd464;">
<!-- header -->
	<div th:replace="partial/header-new" class="header" style="width: auto;"></div>						
	<div class="v-jr-slide-box v-jr-clear" id="js-slide-box">	
	<div class="container" style="max-width: 710px; padding: 0px;">
	<div id="mailsub" class="notification col-md-12 col-xs-12 col-sm-12 " align="center" style="max-width: 710px" >		
		<div style="margin-top: 10px;background-color: white;border-radius:10px !important; height: 30px;line-height: 30px;padding: 0px; "  class=" col-md-12 col-xs-12 col-sm-12">
			<div class="col-xs-4 col-md-4 col-sm-4" style="">
				<div class="col-xs-2 col-md-1 col-sm-2" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-9 col-md-11 col-sm-9" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " value="家长手册"/></div>
			</div>
			<div class="col-xs-4 col-md-4 col-sm-4" style="padding: 0px;">
				<div class="col-xs-2 col-md-1 col-sm-2" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-9 col-md-11 col-sm-9" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " th:if="${parentManual!=''}" th:value="${parentManualdetail}"/></div>
			</div>
		</div>
		<div style="margin-top: 10px;background-color: white;border-radius:10px !important; height: 130px;cursor: pointer;"  class=" col-md-12 col-xs-12 col-sm-12 parentManuallist" th:if="${parentManual!=''}" th:each="parentManual:${parentManual}">
				<input type="hidden" id="parentManualCourse" class="parentManualCourse" th:value="${parentManual.id}"/>
				<div class="col-md-1"></div>
				<div class="col-xs-4 col-md-3 col-sm-4" style="text-align: left;margin-top: 24px;padding: 0px" align="left"  >
					<img alt="家长手册"  th:src="@{'/parentmanualimage/show/' + *{parentManual.parentmanualimage.id}}" style="width:  80px;height: 80px" />
				</div>
				<div class="col-xs-5 col-md-6 col-sm-6" style="text-align: left;margin-top: 24px;padding: 0px;" align="left"  >
					<div class="col-xs-12 col-md-12 col-sm-12" style="padding: 0px">
						<div  class="col-xs-5 col-md-2 col-sm-5" style="font-size: 10px;color: #3a7fc2;padding: 0px;"><!-- 财脑快讯 --></div>
						<div  class="col-xs-7 col-md-10 col-sm-7 timesdiff" style="font-size: 10px;color: #6e6e6e;padding: 0px" id="timesdiff" th:text="${#dates.format(parentManual.createTime,'yyyy-MM-dd HH:mm')}"></div>
					</div>
					
					<div class="col-xs-12 col-md-12 col-sm-12" style="padding: 0px;margin-top: 10px;margin-bottom: 10px">
						<div  class="col-xs-12 col-md-12 col-sm-12" style="padding: 0px;font-size: 14px;color: #333333;font-weight: bold;" th:text="${parentManual.manualName}"></div>
					</div>
					<div class="col-xs-12 col-md-12 col-sm-12" style="padding: 0px" th:if="${parentManual.visitornumber==null}">
						<div class="col-xs-12 col-md-3 col-sm-4" style="padding: 0px;font-size: 10px;color: #b7b7b7;">
							<div  class="col-xs-6 col-md-6 col-sm-6" style="padding: 0px">阅读量</div>
							<div  class="col-xs-6 col-md-6 col-sm-6" style="padding: 0px">10021</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-12 col-sm-12" style="padding: 0px" th:if="${parentManual.visitornumber!=null}">
						<div class="col-xs-12 col-md-3 col-sm-4" style="padding: 0px;font-size: 10px;color: #b7b7b7;">
							<div  class="col-xs-6 col-md-6 col-sm-6" style="padding: 0px">阅读量</div>
							<div  class="col-xs-6 col-md-6 col-sm-6" style="padding: 0px" th:text="${parentManual.visitornumber}"></div>
						</div>
					</div>
				</div>
				<div class="col-xs-3 col-md-2 col-sm-2" style="text-align: left;margin-top: 24px;padding: 0px;" align="left"  >  <a href="#"  class="more">阅读更多</a></div>
		</div>
		
	</div>
	</div>
	</div>
	<script src="../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>      
    <script src="../../assets/frontend/layout/scripts/back-to-top.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->

    <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
    <script src="../../assets/global/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script><!-- pop up -->
    <script src="../../assets/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.min.js" type="text/javascript"></script><!-- slider for products -->
    <script src='../../assets/global/plugins/zoom/jquery.zoom.min.js' type="text/javascript"></script><!-- product zoom -->
    <script src="../../assets/global/plugins/bootstrap-touchspin/bootstrap.touchspin.js" type="text/javascript"></script><!-- Quantity -->

    <!-- BEGIN LayerSlider -->
    <script src="../../assets/global/plugins/slider-layer-slider/js/greensock.js" type="text/javascript"></script><!-- External libraries: GreenSock -->
    <script src="../../assets/global/plugins/slider-layer-slider/js/layerslider.transitions.js" type="text/javascript"></script><!-- LayerSlider script files -->
    <script src="../../assets/global/plugins/slider-layer-slider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script><!-- LayerSlider script files -->
    <script src="../../assets/frontend/pages/scripts/layerslider-init.js" type="text/javascript"></script>
    <!-- END LayerSlider -->

    <script src="../../assets/frontend/layout/scripts/layout.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            Layout.init();    
            Layout.initOWL();
            LayersliderInit.initLayerSlider();
            Layout.initImageZoom();
            Layout.initTouchspin();
            Layout.initTwitter();
            $(".parentManuallist").each(function() {
    
    			$(this).click(function(){
    				var id =$(this).find('.parentManualCourse').attr('value');
    				window.location.href="/course/familycoursedetail?id="+id
    			})
    		})
        });
    </script>
