<script type="text/javascript">
 	function cancelclick(){
 		window.location.href="/home/travelindex";
 	}
 	function add() {
		var add = document.getElementById('add');
		var br = document.createElement('br');
		var fileInput = document.createElement('input');
		fileInput.type = 'text';
		fileInput.name = 'tag';
		fileInput.id = 'tag';
		fileInput.setAttribute("class","col-md-7");
		var buttonInput = document.createElement('input');
		buttonInput.type = 'button';
		buttonInput.value = '移除标签';
		buttonInput.setAttribute("class","btn btn-default");
		
		buttonInput.onclick = function() {
			add.removeChild(fileInput);
			add.removeChild(buttonInput);
			add.removeChild(br);
		}
		add.appendChild(fileInput);
		add.appendChild(buttonInput);
		add.appendChild(br);
	}
 	//限制上传文件的格式
 	function checkFileExtension(file) {  
 	     var filepath=file.value;
 	         var extStart=filepath.lastIndexOf(".");
 	         var ext=filepath.substring(extStart,filepath.length).toUpperCase();
 	         reg=/\.png$|\.jpg$|\.gif$/i;
 	         if(reg.test(ext)==false){
 	        	 alert("请上传.jpg 或.png或 .gif格式的文件");
 	          return false;
 	         }
 	        
 	}  
</script>
