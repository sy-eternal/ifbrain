<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>导游及专车任务日历</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="page-header">
			<h1>导游及专车任务日历</h1>
		</div>
		<form class="form-horizontal" role="form" th:object="${userA}">
		
		<div class="form-group">
				<label for="mobile" class="col-xs-3 control-label">标准导游任务时间</label>
				<div class="col-xs-6">
				<select class="form-control">
						<option th:each="standardGuideOccupied : ${list}" th:text="${#calendars.format(standardGuideOccupied .occupiedDate,'yyyy-MM-dd')}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="user" class="col-xs-3 control-label">短途导游任务时间</label>
				<div class="col-xs-6">
					<select class="form-control" >
					<option th:each="excursionGuideOccupied : ${list1}"  th:text="${#calendars.format(excursionGuideOccupied.occupiedDate,'yyyy-MM-dd')}"></option>
					</select>
				</div>
			</div>
			
		</form>
	</div>
</body>
</html>
