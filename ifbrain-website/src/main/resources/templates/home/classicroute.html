<script type="text/javascript">
	$(document).ready(function() {
		//判断游客导游 
		if (document.getElementById("shows").value == "") {
			$('#daoyou').css('display', 'none');
			$('#youke').css('display', 'none');
			$('#usertyposs').css('display', 'none')
			$('#denglus').css('display', 'block')
			$('#usertypos').css('display', 'none')
		}
		else if (document.getElementById("shows").value == 1) {
			$('#youke').css('display', 'block');
			$('#daoyou').css('display', 'none');
			$('#usertyposs').css('display', 'block')
			$('#denglus').css('display', 'none')
			$('#register').css('display', 'none')
			$('#usertypos').css('display', 'block')
		}
		else if (document.getElementById("shows").value == 2) {
			$('#youke').css('display', 'none');
			$('#daoyou').css('display', 'block');
			$('#usertyposs').css('display', 'block')
			$('#denglus').css('display', 'none')
			$('#register').css('display', 'none')
			$('#usertypos').css('display', 'block')
		}
	});

	if ($("#shows").val() == 2) {
		$("#dingzhi3").css("display", "none");
		$("#dingzhi2").css("display", "none");
	}

									曾是美国水深最深、水流最为湍急的河流。俯瞰时，胡佛水坝宛如一条巨龙盘卧在大地上，显得十分威武； 也正是因为这座水坝，才有如今沙漠之城拉斯维加斯永不熄灭的霓虹灯。

									纪念碑谷都属于峡谷的一部分。它像一条巨大的蟒蛇盘卧在凯巴布高原上，谷底是波涛汹涌的科罗拉多河。 从谷底向上，沿崖壁出露着寒武纪到新生代的各期岩系，含有代表性生物化石，大峡谷因此有"活的地质史教科书""美称。
									还有4000年来印第安人的居住生活遗址，在1979年列入世界遗产名录。
									<br />
									大峡谷两岸是棱角分明的红色巨石断层， 在太阳的照射下和水光的映衬下还能变成蓝色或棕色，显示出大自然的诡秘莫测，让人流连忘返。峡谷山石多为红色， 它从谷底到顶部分布着从寒武纪到新生代各个时期的岩层，层次清晰，色调各异。
