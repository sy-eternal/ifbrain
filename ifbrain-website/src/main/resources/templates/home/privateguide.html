<style>
/* Portfolio block */
.portfolio-block {
	background: #f6f6f6;
	padding-top: 60px;
}

.liheader {
	opacity: 0.8;
	font-size: 12px;
}

/* Team block */
.team-block {
	padding-top: 60px;
}

.team-block h4 {
	margin-bottom: 45px;
}

.team-block .item {
	margin-bottom: 30px;
}

.team-block h3 {
	font-size: 20px;
	padding-top: 13px;
	margin-bottom: 2px;
}

.team-block em {
	color: #e54a1a;
	text-transform: uppercase;
	display: block;
	font: 400 14px "Open Sans", Arial, sans-serif;
	margin-bottom: 12px;
}

.tb-socio {
	padding-top: 3px;
	text-align: center;
}

.tb-socio .fa {
	width: 33px;
	height: 33px;
	color: #b3bdc6;
	border-radius: 50% !important;
	border: solid 1px #d5d5d5;
	font-size: 19px;
	line-height: 19px;
	margin: 0 7px;
	padding-top: 7px;
}

.tb-socio .fa:hover {
	color: #e6400c;
	border: solid 1px #e6400c;
	text-decoration: none;
}
/* h1-h6 */
h1, h2 {
	font: 400 37px "PT Sans Narrow", Arial, sans-serif;
	margin: 0 0 10px;
	text-transform: uppercase;
	text-align: center;
}

h1:after, h2:after {
	z-index: 2;
	content: " ";
	display: block;
	padding-top: 7px;
	border-bottom: 2px solid #b7bbbf;
	width: 73px;
	margin: 0 auto;
}

h3, h4, h5, h6 {
	font: 300 18px "Open Sans", Arial, sans-serif;
	padding: 0;
	margin: 0;
}

h1 strong, h2 strong, h3 strong, h4 strong {
	color: #e54a1a;
	font-weight: 300;
}

h3 {
	font-size: 18px;
	font-weight: 600;
	margin-bottom: 7px;
}

h4 {
	font-size: 18px;
}

h5 {
	font-size: 18px;
	line-height: 1.2;
	font-weight: 600;
	margin-bottom: 5px;
	padding-top: 5px;
}

h6 {
	font-size: 15px;
	line-height: 1.4;
	font-weight: 700;
	margin-bottom: 5px;
	padding-top: 5px;
}

.container {
	width: 1180px;
}

.carousel-info img {
	width: 75px;
	height: 75px;
	padding: 3px;
	border-radius: 150px !important;
	border: solid 1px #f5f5f5;
}

.carousel-info {
	overflow: hidden;
}

.testimonials-name {
	color: #E6400C;
	font-size: 16px;
	font-weight: 300;
	margin: 23px 0 7px;
}

.testimonials-post {
	color: #656565;
	font-size: 12px;
	text-decoration: none;
}
</style>
<style type="text/css">
.floating_ck {
	position: fixed;
	right: 20px;
	top: 30%;
}

.floating_ck dl dd {
	position: relative;
	width: 80px;
	height: 80px;
	background-color: #646577;
	border-bottom: solid 1px #555666;
	text-align: center;
	background-repeat: no-repeat;
	background-position: center 20%;
	cursor: pointer;
}

.floating_ck dl dd:hover {
	border-bottom: solid 1px #a40324;
}

.floating_ck dl dd:hover .floating_left {
	display: block;
}

.consult, .words {
	background-image: url(../../assets/img/kficon.png);
}

.quote {
	background-image: url(../../assets/img/font-524.png);
}

.qrcord {
	background-image: url(../../assets/img/erweima.png);
}

.return {
	background-image: url(../../assets/img/fanhui.png);
}

.floating_ck dd span {
	color: #fff;
	display: block;
	padding-top: 54px;
}

.floating_left {
	position: absolute;
	left: -160px;
	top: 0px;
	width: 160px;
	height: 80px;
	background-color: white;
	border-bottom: solid 1px #a40324;
	display: none;
}

.floating_left a {
	color: gray;
	line-height: 80px;
}

.floating_ewm {
	height: 260px;
	top: -180px;
}

.floating_ewm i {
	background-image: url(../../assets/frontend/onepage/img/wechat.jpg);
	display: block;
	width: 145px;
	height: 145px;
	margin: auto;
	margin-top: 7px;
}

.floating_ewm p {
	color: gray;
	margin-top: 5px;
}

.floating_ewm .qrcord_p01 {
	font-size: 12px;
	line-height: 20px;
}

.floating_ewm .qrcord_p02 {
	font-size: 18px;
}
