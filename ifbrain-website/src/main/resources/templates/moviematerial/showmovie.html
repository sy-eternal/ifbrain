<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>课程视频</title>
<!-- 新的代码 -->
 <link rel="shortcut icon" href="../../img/showhtml.ico" /> 
<link rel="stylesheet" type="text/css" th:href="@{/css/selectstyle/style.css}" media="screen"  />
<link th:href="@{/assets/global/css/plugins.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/assets/frontend/layout/css/style-responsive.css}" rel="stylesheet" />
<link th:href="@{/assets/global/css/components-rounded.css}" id="style_components" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}" />
<!-- 视频部分 -->
<script type="text/javascript" th:src="@{/scripts/video/video.js}"></script>
<script type="text/javascript"	th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<!-- 圆点样式 -->
<link  href="../../scripts/video/video-js.css" rel="stylesheet" type="text/css"/>
	<script th:src="@{/webjars/angularjs/1.3.16/angular.min.js}"></script> 
 	<script th:src="@{/js/lib/jsog/JSOG.js}"></script>
 	<style type="text/css">
 		.ahover3{
    			color: #fabf12 !important;
    			border-bottom: 2px solid #fabf12;
    		}
 	</style>
<!-- end -->
</head>
<body style="background-color:#ffd464; text-align:Center; "  data-ng-controller="assementController">
    <div th:replace="partial/header-new" class="header"		style="width: auto;"></div>
	<div class="container" style="max-width: 710px; padding: 0px;">
	<div id="mailsub" class="notification col-md-12 col-xs-12 col-sm-12 " align="center" style="max-width: 710px">		
		<div style="margin-top: 10px;background-color: white;border-radius:10px !important; height: 30px;line-height: 30px; "  class=" col-md-12 col-xs-12 col-sm-12">
			<div class="col-xs-3 col-md-2 col-sm-3" style="padding: 0px;">
				<div class="col-xs-1 col-md-1 col-sm-1" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-11 col-md-11 col-sm-11" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " value="财脑课程"/></div>
			</div>
			<div class="col-xs-3 col-md-2 col-sm-3" style="padding: 0px;">
				<div class="col-xs-1 col-md-1 col-sm-1" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-11 col-md-11 col-sm-11" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " value="线上课程"/></div>
			</div>
			<div class="col-xs-3 col-md-2 col-sm-3" style="padding: 0px;">
				<div class="col-xs-1 col-md-1 col-sm-1" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-11 col-md-11 col-sm-11" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " th:value="${coursecode}"/></div>
			</div>
			<div class="col-xs-3 col-md-2 col-sm-3" style="padding: 0px;">
				<div class="col-xs-1 col-md-1 col-sm-1" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-11 col-md-11 col-sm-11" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " th:value="${typename}"/></div>
			</div>
			<div class="col-xs-3 col-md-2 col-sm-3" style="padding: 0px;">
				<div class="col-xs-1 col-md-1 col-sm-1" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-11 col-md-11 col-sm-11" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " th:value="课堂视频"/></div>
			</div>
		</div>
		   <!--  视频 -->
		   <div style="margin-top: 10px;background-color: white;border-radius:10px !important;  padding-top: 20px;padding-bottom: 20px;"  class=" col-md-12 col-xs-12 col-sm-12" th:each="freevideo:${freevideoshow}">
		 		<div  class="col-md-12 col-xs-12 col-sm-12" style="padding: 0px">
		 		<div  class="col-md-2 col-xs-5 col-sm-5" style="margin-top: 46px;font-size: 10px;color: #9c9c9c;" th:text="${#dates.format(freevideo.createTime,'yyyy/MM/dd')}"></div>
		 		<div  class="col-md-2 col-xs-5 col-sm-5" style="font-weight:bold;font-size: 20px; color: #333333;padding: 0px;margin-top: 43px"  th:text="${freevideo.courseCode.lessonName}"></div>
		 		<div  class="col-md-8 col-xs-2 col-sm-2"></div>
		 		</div>
		 		<div class="col-md-12 col-xs- 12 col-sm-12" style="padding: 0px;">
		 			<div  class="col-md-2 col-xs-4 col-sm-4" style="font-size: 16px;color: #0151a6" th:text="'第'+${freevideo.courseCode.ordinalNumber}+'节'"></div>
		 		</div>
		 		
		    	<div  class="col-md-12 col-xs-12 col-sm-12" style="margin-top: 33px;margin-bottom: 80px;padding: 0px">
		    	 <video id="example_video_1" class="video-js vjs-default-skin"   width="100%" height="170px"  controls ="auto"      poster="http://video-js.zencoder.com/oceans-clip.png"    data-setup="{}"  >
				     <source th:src="@{'/moviematerial/play/' + ${freevideo.id}}"  type="video/mp4; codecs='mp4a.40.2' "  id="videos"  class="videos"  />
				  </video>
		    	</div>
		   </div>
		   <!--  end视频 -->
		   
		 </div>
	</div>
	
	 

</body>
</html>
