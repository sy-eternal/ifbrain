<body>
<!--<div layout:fragment="content" class="container"> -->
<div layout:fragment="content" class="col-md-9 col-sm-12 col-xs-12" style="background-color:#fff;">
		
				<h1 style="margin-top:10px;">景点规划详情</h1>
				<div class="row" style="margin-top:30px;">
				<div class="col-md-2 col-xs-12" >
					 <!--  <img src="../../assets/admin/pages/media/gallery/image4.jpg"  class="img-responsive" alt="酒店"/>   -->
					<!--  <img src="@{'/image/show/' + {spot.image.id}}"   class="img-responsive" alt="酒店"/>  -->
					 <!-- <img th:src="@{'/' + {spot.image.id}}"   class="img-responsive" alt="酒店"/> --> 
					 <img th:src="@{'/image/show/' + *{spot.image.id}}" alt="Amazing Project" class="img-responsive"  width="800px;" height="600px;"/>
					 
					
				</div>
				<div class="col-md-3 col-xs-12">
					<h2>
						<!-- Youren Matou --><span th:text="${spot.spotsename}"></span> 
					</h2>
					<h2>
						<!-- 游人码头 --> 
						<span th:text="${spot.spotsname}"></span>
					</h2>
				</div>
				<div class="col-md-7 col-xs-12" >
					<p class="panel-body" style="font-size:14px;">
						<!-- 景点介绍...  -->
						<span th:text="${spot.spotsdescription}"></span>
					</p>
				</div>
				</div>
				
				<div class="clearfix"></div>
				<div class="portlet-body form" style="margin-top:30px;">
					<!-- BEGIN 景点详情-->
					<form class="form-horizontal" role="form" >
						<div class="form-body" >
							<h3 class="form-section">关于景点</h3> 
								<!--/row-->
								<div class="row">
									<!--/span-->
									<div class="col-md-4">
										<div class="form-group">
										<!-- <input type="text" th:each="spotTags:${spotTags}" th:value="${spotTags.tag}" /> -->
											<label class="col-md-4" th:each="spotTags:${spotTags}" th:text="${spotTags.tag}" ></label>
											<!-- <label class=" col-md-4">标签2</label> -->
										</div>
									</div>
									<!--/span-->
								</div>
								<!--/row-->
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>地点英文名:</strong></label>
											<label class=" col-md-8 col-xs-8" th:text="${spot.enlocation}"></label>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>地点中文名:</strong></label>
											<label class=" col-md-8 col-xs-8" th:text="${spot.location}"></label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>景点概要:</strong></label>
											<label class=" col-md-12 col-xs-12" th:text="${spot.spotssummary}"></label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>特别提醒:</strong></label>
											<label class=" col-md-12 col-xs-12" th:text="${spot.specialnotes}"></label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>穿衣建议:</strong></label>
											<label class=" col-md-12 col-xs-12" th:text="${spot.clothingtips}"></label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>消费提醒:</strong></label>
											<label class=" col-md-12 col-xs-12" th:text="${spot.spendingtips}"></label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>季节推荐:</strong></label>
											<label class=" col-md-12 col-xs-12" th:text="${spot.weathertips}"></label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4"><strong>备注:</strong></label>
											<label class=" col-md-12 col-xs-12" th:text="${spotPlan.remark}"></label>
										</div>
									</div>
								</div>
								
							</div>
						</form>
						<!-- 酒店详情END-->
						
						<!-- BEGIN 房间类型-->
						<h3 class="form-section">门票类型</h3>
						<div class="row">
							<div class="col-md-12">
								
								<div class="portlet">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>
													 门票类型
												</th>
												<th>
													 价格
												</th>
												<th>
													 数量	
												</th>
												<th>
													 门票包含项目	
												</th>
											</tr>
										</thead>
										
										<tbody>
											<tr th:each="SpotPlanTicket:${SpotPlanTicket}">
												<td th:each="SpotPlanTicket:${SpotPlanTicket}">
													<span th:text="${SpotPlanTicket.spotTicketType.type}"></span>
												</td>
												<td th:each="SpotPlanTicket:${SpotPlanTicket}">
													<span th:text="${SpotPlanTicket.spotTicketType.price}"></span>
												</td>
												<td th:each="SpotPlanTicket:${SpotPlanTicket}">
													<span th:text="${SpotPlanTicket.personCount}"></span>
												</td>
												<td th:each="SpotPlanTicket:${SpotPlanTicket}">
													<span th:text="${SpotPlanTicket.spotTicketType.includingItem}"></span>
												</td>
												
											</tr>
																				
											<!-- <tr>
												
												<td>
													 Sandy
												</td>
												<td>
													 Lim
												</td>
												<td>
													 sanlim
												</td>
												<td>
													 makr124
												</td>
												
											</tr> -->
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!-- END 房间类型-->
						
						<div class="inner-content" style="margin-bottom:2%;">
							<!-- <button class="btn btn-success" ><i class="icon-settings"></i>返回</button> -->
							<button class="btn btn-success" onclick="closess()"><i class="icon-settings"></i> 返回</button>
						</div>
					</div>
</div>
