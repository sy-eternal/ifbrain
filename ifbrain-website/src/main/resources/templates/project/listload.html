<body>
	<div layout:fragment="content" class="col-md-9 col-sm-12 col-xs-12"
		>
		<div style="width: 650px; margin-left: 15px;">
			<div class="table-scrollable">
				<table id="table"
					class="table table-striped table-bordered table-hover">

					<thead>
						<tr>
							<th>任务名称</th>

							<th>操作</th>

						</tr>
						 <input type="text" th:value="${child}" name="child" id="child" /> 
						<tr th:each="worktask:${worktask}">
							<td><input type="text" readonly="readonly" id="taskname" th:value="${worktask.task.name}"
								name="taskname" /></td>
							<td><a  th:href="@{'/project/add/'+ ${worktask.id}+'/'+${child}}" th:text="${worktask.timeAdd}+'/'+${worktask.times}" style="text-decoration:underline "></a></td>
							<td><a  th:href="@{'/project/en'dadd/'+ ${worktask.id}}" th:text="结束任务" style="text-decoration:underline "></a></td>
							
						</tr>
						<tr>
							<td><input type="text" th:value="${money}" /></td>
						</tr>
					</thead>
				</table>
			</div>
			<div class="text-center">
				<p class="text-danger" th:text="${message}"></p>
				<button type="button" class="btn btn-primary" onclick="closess()">返回</button>
			</div>
		</div>
	</div>

	<div layout:fragment="script">
