<script type="text/javascript">
	function add() {
		var add = document.getElementById('add');
		var br = document.createElement('br');
		var tr = document.createElement('tr');
		var fileInput = document.createElement('input');
		fileInput.type = 'file';
		fileInput.name = 'file';

		fileInput.style.marginLeft = '5%';

		var buttonInput = document.createElement('input');
		buttonInput.type = 'button';
		buttonInput.value = '移除图片';
		buttonInput.style.height = '24px';
		buttonInput.style.marginLeft = '19.3%';
		buttonInput.setAttribute("class", "fa-times");
		buttonInput.style.textAlign = 'center';
		buttonInput.onclick = function() {
			add.removeChild(fileInput);
			add.removeChild(buttonInput);
			add.removeChild(br);
		}
		add.appendChild(fileInput);
		add.appendChild(buttonInput);
		add.appendChild(br);
		add.appendChild(tr);
	}

	function check() {
		var un = $("#username").val();
		if (un == "xxx") {
			var value = $("#hidden").val()
			$("#username").val(value);
		} else {
			var nm = $("#hidden").val(un);
			$("#username").val("xxx");
		}
	}
</script>
