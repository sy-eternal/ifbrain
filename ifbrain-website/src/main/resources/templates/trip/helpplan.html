<body >
<div style="height:300px;"></div>
<div class="row">

				<div class="col-md-12">
					<!-- BEGIN PORTLET-->
					<div>
						<div class="portlet-body form">
							<form action="#" class="form-horizontal form-bordered">
							<input type="hidden" id="id" name="id" th:value="${id}" />
								<div class="form-body">
									<div class="form-group last">
										<div class="col-md-6"></div>
										<div class="col-md-6">
											<a class="btn yellow" href="#form_modal2" data-toggle="modal">
											帮我快速规划 <i class="fa fa-share"></i>
											</a>
											<a class="btn yellow" th:href="@{/trips(id=${id})}" >
											帮我详细规划
											</a>
										</div>
									</div>
								</div>
							</form>
							
							<div id="form_modal2" class="modal fade" role="dialog" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
											<h4 class="modal-title">Datepickers In Modal</h4>
										</div>
										<div class="modal-body">
										 <!-- class="forget-inline" method="post" style="display: block;"   role="form" 
		    th:action="@{/code/submitsmsvalidation}" > -->
											<form action="mainForm" id="mainForm" role="form" method="post" th:action="@{/trips/svaehelpplan}" class="form-horizontal" th:object="${order}">
												<input type="text" name="id"  th:value="${id}"/>
												<div class="form-group">
													<label class="control-label col-md-4">出行日期</label>
													<div class="col-md-8">
														<input class="form-control input-medium date-picker" size="16" type="text"  name="startdate" />
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-4">出行天数</label>
													<div class="col-md-8">
														<input class="form-control input-medium" size="16" type="text" name="duration" />
													</div>
												</div>
												
											</form>
										</div>
										<div class="modal-footer">
											<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
											<button class="btn green" data-dismiss="modal" id="plan1">提交</button>
										</div>
									</div>
								</div>
							</div>
							<!-- END FORM-->
						</div>
					</div>
					<!-- END PORTLET-->
				</div>
			</div>
