 <script type="text/javascript">
	$(document).ready(function() {
		//判断游客导游 
		if (document.getElementById("shows").value == "") {
			$('#daoyou').css('display', 'none');
			$('#youke').css('display', 'none');
			$('#usertyposs').css('display', 'none')
			$('#denglus').css('display', 'block')
			$('#usertypos').css('display', 'none')
		}
		else if (document.getElementById("shows").value == 1) {
			$('#youke').css('display', 'block');
			$('#daoyou').css('display', 'none');
			$('#usertyposs').css('display', 'block')
			$('#denglus').css('display', 'none')
			$('#register').css('display', 'none')
			$('#usertypos').css('display', 'block')
		}
		else if (document.getElementById("shows").value == 2) {
			$('#youke').css('display', 'none');
			$('#daoyou').css('display', 'block');
			$('#usertyposs').css('display', 'block')
			$('#denglus').css('display', 'none')
			$('#register').css('display', 'none')
			$('#usertypos').css('display', 'block')
		}
		
	});

	if ($("#shows").val() == 2) {
		$("#dingzhi3").css("display", "none");
		$("#dingzhi2").css("display", "none");
	}
</script>

																</select>

															<!-- <input type="email" class="form-control" placeholder="Email Address" /> -->
															<input type="radio" name="guidetype" checked="checked"  id="guidetype1" value="徒步导游"  onchange="showmoney()"/>徒步导游
															<input type="radio" name="guidetype" id="guidetype2" value="司机兼导游"  onchange="showmoney()"/>司机兼导游

															<input type="hidden" th:value="${guidetype2.guideRatePrice}" id="showtype2"/>
															<input type="hidden" th:value="${guidetype3.guideRatePrice}" id="showtype3"/>

													</div>
												</div>
												<div class="form-group">

														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">出行人数:</label>
													<div class="col-md-4">
													<div class="input-inline input-medium"
																		id="iten-tabless">
																		<input id="touchspin_2" type="text"  min="1" required="required"	name="personcount" class="form-control"  onchange="showmoney()" />
												</div>
												</div>
											</div>
											<div class="form-group">
													<label class="col-md-3 control-label">出行天数:</label>
													<div class="col-md-4">
													<div class="input-inline input-medium"
																		id="iten-tabless">
																		<input id="touchspin_5" type="text"  min="1" required="required"	name="duration" class="form-control" onchange="showmoney()" />
												</div>
												</div>
											</div>
											<div class="form-group">
													<label class="col-md-3 control-label">导游人数:</label>
													<div class="col-md-4">
													<div class="input-inline input-medium"
																		id="iten-tabless">
																		<input id="touchspin_4" type="text"  min="1" required="required"	name="guidecount" class="form-control" onchange="showmoney()" />
												</div>
												</div>
											</div>
											<div class="form-group">
													<label class="col-md-3 control-label">导游服务费:</label>
													<div class="col-md-4">
													<div class="input-inline input-medium"	id="iten-tabless">
																		<input  type="text"   required="required"	name="guideserviceammount" id="guideserviceammount" class="form-control" readonly="readonly" />
												</div>
												</div>
											</div>
											<div class="form-group">
													<label class="col-md-3 control-label">导游小费:</label>
													<div class="col-md-4">
													<div class="input-inline input-medium"
																		id="iten-tabless">
																		<input  type="text"   required="required"	name="guidetipsammount" id="guidetipsammount" class="form-control"  readonly="readonly"/>
												</div>
												</div>
											</div>
											<div class=" fluid">

													</div>

	<script type="text/javascript">
	function showmoney(){
		if(guidetype1.checked){
			$("#guideserviceammount").val($("#showtype1").val()*$("#touchspin_4").val()*$("#touchspin_5").val());
			$("#guidetipsammount").val($("#showtype3").val()*$("#touchspin_4").val()*$("#touchspin_2").val());
		}else if(guidetype2.checked){
			$("#guideserviceammount").val($("#showtype2").val()*$("#touchspin_4").val()*$("#touchspin_5").val());
			$("#guidetipsammount").val($("#showtype3").val()*$("#touchspin_4").val()*$("#touchspin_2").val());
		}
	}
	</script>
