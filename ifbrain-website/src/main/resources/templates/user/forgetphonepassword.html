				<div  class="col-xs-7 col-md-7" style="margin-left: 200px">
			   <a  th:href="@{/user/forgetemailpassword}" id="go-mail" style="font-size: 13px;float: left;color: #6dcdb3">通过邮箱找回
				<img  src="../../img/icon-arrow-right_f36c0d6.png"  />
				</a>
				</div>
				</div >
				
								<form class="form-horizontal form-without-legend" method="post"
									role="form" th:object="${user}" th:action="@{/user/resetphonepasswordfirst}"  id="phoneresetForm"  style="display: block;">
									<div class="form-group">
										<label class="col-xs-2 "></label>
										<div class="col-lg-11 col-md-offset-1 col-xs-8"
											style="margin-bottom: 1%;">
											<input type="text" class="form-control" id="phonenumber"
											name="phonenumber" required="required" 
												placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机号"
												style="background-image: url('../../img/Phone图标.png'); background-repeat: no-repeat;" onblur="validatePhone(this.value)"/>
										</div>
									</div>
								<div class="form-group">
										<label class="col-xs-2 "></label>
										<div class="col-lg-11 col-md-offset-1 col-xs-8"
											style="margin-bottom: 1%;">
											<input type="text" class="form-control" id="code"
											name="code" required="required" 
												placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入手机验证码"
												style="background-image: url('../../img/密码锁.png'); background-repeat: no-repeat;" />
												<input type="button" id="buttonA" value="点击获取验证码"  style="height: 30px;width: 100px;text-align: center;padding-left: 0px"  />
										</div>
									</div>	
									<div class="row" style="padding-bottom: 15%;">
										<!-- 立即注册 -->
										<div class="col-md-12 col-xs-12">
											<div class="col-md-1"></div>
											<div class="col-md-11 col-xs-12"
												style="margin-top: 40px; margin-bottom: 13px; padding: 0;"
												align="center">
											<p class="text-danger" th:text="${messageInfo}"  id="messageInfo"></p> 
												<button class="col-md-5" type="button"
													style="width: 100%; background-color: transparent; padding: 0; border: none;"
													id="phoneresetpasswordfirst">
													<img alt="" src="../../img/找回密码.png" class="img-responsive"
														style="min-height: 19px;" />
												</button>
											</div>
										</div>
									</div>
								</form>
				<!-- 第二步 -->				
					<form class="form-horizontal form-without-legend" method="post"
									role="form" th:object="${user}" th:action="@{/user/resetphonepasswordsecond}"  id="phoneresetsecondForm"  style="display: none">
									<div class="form-group">
										<label class="col-xs-2 "></label>
										<div class="col-lg-11 col-md-offset-1 col-xs-8"
											style="margin-bottom: 1%;">
											<input type="password" class="form-control" id="phoneresetpassword"
											name="phonepassword"
												placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请输入新密码"
												style="background-image: url('../../img/密码锁.png'); background-repeat: no-repeat;" onblur="passwordconfirm(this.value)"/>
										</div>
									</div>
									<div class="form-group ">
										<label class="col-xs-2"></label>
										<div class="col-lg-11 col-md-offset-1 col-xs-8"
											style="margin-bottom: 1%;">
											<input type="password" class="form-control" id="confirmphonepassword" name="confirm-password" required="required"
												placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请再次输入密码"
												style="background-image: url('../../img/密码锁.png'); background-repeat: no-repeat;" />
										</div>
									</div>
									<div class="form-group ">
										<label class="col-xs-2"></label>
										<div class="col-lg-11 col-md-offset-1 col-xs-8"
											style="margin-bottom: 1%;">
											<p style="color: green">密码必须6位数以上，由字母和数字构成.</p>
										</div>
									</div>

											<p class="text-danger" th:text="${messageInfo}"  id="messageInfo"></p> 
												<button class="col-md-5" type="button"
													style="width: 100%; background-color: transparent; padding: 0; border: none;"
													id="phoneresetpasswordsecond">
													<img alt="" src="../../img/找回密码.png" class="img-responsive"
														style="min-height: 19px;" />
												</button>
											</div>
										</div>

									<input type="text"  id="phone" name="phone"  th:value="${phone}"/>
