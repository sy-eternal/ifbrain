<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script>
		var doc = document.documentElement;
		doc.setAttribute('data-useragent', navigator.userAgent);
	</script>
	<meta name="keywords" content="微信登录"/>
	<title>微信登录</title>
		<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
		<script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
	<script>
	$(function(){
		  var obj = new WxLogin({
            id:"wrp_code", 
            appid:"wx2c5e95fda2b3dff5", 
            scope:"snsapi_login",
            redirect_uri:"http:%2F%2Fwww.ifbrain.com%2Fopenwechat%2Fredirect"
          }); 
		 
		 
	});
	
	</script>
	
       <link rel="stylesheet" href="https://res.wx.qq.com/connect/zh_CN/htmledition/style/impowerApp1ff94d.css"/>
		<link href="https://res.wx.qq.com/connect/zh_CN/htmledition/images/favicon16cb56.ico" rel="Shortcut Icon"/>
		<!-- <script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/jquery.min16cb56.js"></script> -->
</head>
<body class="corporate">
<div class="main impowerBox">
			<div class="loginPanel normalPanel">
				<div class="title">微信登录</div>
				<div class="waiting panelContent">
				
					<div class="wrp_code"  id="wrp_code">
					
					</div>
					<div class="info">
						<div class="status status_browser js_status" id="wx_default_tip">
			                <p>请使用微信扫描二维码登录</p>
                            <p>“1号店”</p>
			            </div>
			            <div class="status status_succ js_status" style="display:none" id="wx_after_scan">
			                <i class="status_icon icon38_msg succ"></i>
			                <div class="status_txt">
			                    <h4>扫描成功</h4>
			                    <p>请在微信中点击确认即可登录</p>
			                </div>
			            </div>
			            <div class="status status_fail js_status" style="display:none" id="wx_after_cancel">
			                <i class="status_icon icon38_msg warn"></i>
			                <div class="status_txt">
			                    <h4>您已取消此次登录</h4>
			                    <p>您可再次扫描登录，或关闭窗口</p>
			                </div>
			            </div>
			        </div>
				</div>
			</div>
		</div>
		<script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/xss209118.js"></script>
</body>
</html>
