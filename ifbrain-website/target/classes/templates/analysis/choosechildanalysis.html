<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>宝贝评估</title>
<link rel="stylesheet" type="text/css" href="Style/Style.css" media="all" /><!--页面整体样式-->
 <link rel="shortcut icon" href="../../img/showhtml.ico" /> 
<!-- <script th:src="@{/assets/global/scripts/esl.js}"></script>
<script th:src="@{/assets/global/scripts/echarts.js}"></script> -->

<link rel="stylesheet" type="text/css" th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
	  <script type="text/javascript" th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
 <script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
 <script th:src="@{/js/lib/jsog/JSOG.js}"></script>
  <script th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>   
<script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- 	<script th:src="@{/js/controller/workanalysis-controller.js}"></script> -->
<script th:src="@{/assets/global/plugins/select2/select2.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/Style/Style.css}" />
<script th:src="@{/js/select/jquery-1.4.2.min.js}" type="text/javascript"></script>
<script th:src="@{/js/select/roundabout.js}" type="text/javascript"></script>
<script th:src="@{/js/select/roundabout_shapes.js}" type="text/javascript"></script>
<script th:src="@{/js/select/gallery_init.js}" type="text/javascript"></script>
<script type = "text/javascript">
function fzoom(obj) {
   document.getElementById("div2").innerHTML = '<img src="' +  obj.src + '" width="400" height="350" class="img-circle"/>  ';
   document.getElementById("div3").innerHTML = obj.title;
 document.getElementById("child").value = obj.id;
 
   $("#div1").css("display","none");
   $("#div4").css("display","block");
}
</script>
<script type="text/css">
@font-face {
	font-family: myfont1;
	src: url("/font/font.ttf");
}
</script>
<script type="text/javascript">
function renwu(){
	window.location.href="/project/li/"+$("#childids").val()
}
function gouwu(){
	window.location.href="/commodity/index/"+$("#childids").val()
}
</script>
</head>

<body>
<div th:replace="partial/header-new" class="header"></div>
<div
		style=" max-width: 710px;text-align: center;background-image: url('../../img/圆点线.png');margin-bottom: 70px" 
		class="container">
		<form class="form-horizontal" role="form" method="post" id="mainForm"
				th:action="@{/analysis/choosechildanalysis}" th:object="${child}">
<section id="gallery">
    <div class="container_image">
        <ul id="myRoundabout" style="list-style: none;">
            <li th:each="child : ${child}"  class="img-circle" style="border: none;" >
            <img  th:id="${child.id}"    th:title="${child.name}"  onclick = 'fzoom(this)' th:src="@{'/image/show/' + ${child.image.id}}" alt='图片' style="border: 0; with:50%; " class="img-circle" />       
            </li>   
        </ul>
    </div>
</section>
<input type="hidden" id="child" name="child"/>
</form>
<input type="hidden" th:value="${session.childids}"  id="childids"/>
<div style = "position:relative; top:0px;"><img title="title #1" src="../../img/myimg/shelf-bg.png" class="img-responsive"/></div>
<div id="div1">
<img src="../../img/请选择宝贝.png"  alt='Amazaing Project' style = "position:relative;width: 25%; max-width: 200px;  "/>
</div>
<div id="div2" style = "position:relative; top:50px;"></div>
<div id="div3" style = "position:relative; top:50px; font-family: 'myfont1';font-size: 25px"></div>	
<div id="div5"  style = "position:relative; top:90px;" ></div>
<div style="margin-top: 19%;display: none;" id="div4">
<label class="col-md-5 col-xs-3"></label>
<a href="#" onclick="mainForm.submit();">
<img src="../../img/确定.png" class="img-responsive" style=" max-width: 200px;" /></a>
</div>


<div class="progress-info">
							<div class="progress">
								<span style="width: 76%;" class="progress-bar progress-bar-success green-sharp">
								<span class="sr-only">76% progress</span>
								</span>
							</div>
							<div class="status">
								<div class="status-number">
									 76%
								</div>
							</div>
</div>











<div id="div4" style = "position:relative; top:90px;"></div>
	<div style="text-align: center;margin-top: 5%"  class="navbar-fixed-bottom">
		<a href="#" onclick="renwu()" id="renwu" >  <img alt="Amazing Project"
			src="../../img/任务1.png" style="width: 15%; max-width: 80px !important;" /> 
		</a> <a href="#" onclick="gouwu()"  id="gouwu" >  <img alt="Amazing Project"
			src="../../img/购物1.png" style="width: 15%; max-width: 80px !important;margin-left: 5%" /> 
		</a> <a th:href="@{/analysis/choosechildanalysis}"  id="pinggu" > <img alt="Amazing Project"
			src="../../img/评估2.png" style="width: 15%; max-width: 80px !important;margin-left: 5%" />
		</a> <a th:href="@{/myinformation/baby}"  id="wode" > <img alt="Amazing Project"
			src="../../img/我的1.png" style="width: 15%; max-width:80px !important;margin-left: 5%" /> 
		</a>
	</div>
</div>
</body>
</html>
