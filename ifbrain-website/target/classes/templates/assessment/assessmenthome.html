<script>

$(function(){
	 //根据flagvalue来判断进入该页面后选中第几个图片
	 var flagvalue=$("#flagaa").val();
	 if(flagvalue!=""){
		 $(".portlet-body.mypanel img").each(function() {
			 var value=$(this).parent().find('input').attr('value');
			 if(flagvalue==value){
				 $(this).addClass('mypanelBorder').parent().siblings().find('img').removeClass('mypanelBorder');
				
			 }
		 });
	 }	
	//根据孩子id获得相应孩子的评估信息
		$(".portlet-body.mypanel img").each(function() {
			 $(this).click(function () {
				 var id=$(this).parent().find('input').attr('value');
				window.location.href="/assessment/assessmenthome?childId="+id;
				});
		});
});
</script>

		}
	}
	//代币银行
	function godaibiyinhang(){

		if(flagvalue!=''){

		}
	}
	//需求评估

	function gojiatingshouru(){
		var flagvalue=$("#flagaa").val();

		}else{
			window.location.href="/familyincomeassement/familyincome?childId="+"";

			window.location.href="/familyexpenses/familyexpenses?childId="+"";

	}
