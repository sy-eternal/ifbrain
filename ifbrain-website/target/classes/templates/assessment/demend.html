<script type="text/javascript">
$(function(){

	//初始化child头像
var flagvalue=$("#flagaa").val();
/* if(flagvalue!=""){ */
	 $(".portlet-body.mypanel img").each(function() {
		 var value=$(this).parent().find('input').attr('value');
	
		 if(flagvalue==value){
			 $(this).addClass('mypanelBorder').parent().siblings().find('img').removeClass('mypanelBorder');
		 }
	 });
/* } */
//根据孩子id获得相应孩子的评估信息
 $(".portlet-body.mypanel img").each(function() {
	 $(this).click(function () {
		
		 var id=$(this).parent().find('input').attr('value');

		window.location.href="/demandassement/demand?childId="+id;
		});
}); 
});
</script>

													<input type="text" th:if="${type=='6' and type!=''}"  th:value="他们的主要动机是理想。他们是成熟、自足的消费者。他们趋向于实际化，并从他们购买的物品中获取其功能性和价值属性。"  class="col-md-12 col-xs-12 col-sm-12" readonly="readonly" style="border: none;padding: 0px;"/>
													<input type="text" th:if="${type=='7' and type!=''}"  th:value="你们是功成名就者、行为的负责人，是拥有高自尊、丰富资源的群体。你们是变革的先锋，总是提出新奇的想法，研发新技术。你们是有着独立品位的积极消费者。形象可以彰显他们独特的品位和个性。"  class="col-md-12 col-xs-12 col-sm-12" readonly="readonly" style="border: none;padding: 0px;"/>
						</div>

							<div class="col-md-6 col-xs-6 col-sm-6"><input type="text" class="col-md-12 col-xs-12 col-sm-12" style="text-align:right;font-size: 16px;border: none;width: 100%;padding:0px;color: #ababab" readonly="readonly"  th:value="x+${childShoppingmall.quantity}" th:if="${childShoppingmall!=''}" /></div>
							<div class="col-md-6 col-xs-6 col-sm-6">&nbsp;</div>
						</div>
					</div>
