<script
	th:src="@{/webjars/jquery-validation/1.13.1/jquery.validate.min.js}"></script>
<script
	th:src="@{/webjars/jquery-validation/1.13.1/additional-methods.min.js}"></script>
<script th:src="@{/js/lib/jquery-validation/messages_zh.js}"></script>

<script>
	$(function() {
		$("#mainForm").validate({
			highlight : function(element) {
				$(element).closest(".form-group").addClass("has-error");
			},
			success : function(label) {
				label.closest(".form-group").removeClass("has-error");
				label.closest(".form-group").addClass("has-success");
			},
			errorPlacement : function(error, element) {
				element.parent("div").append(error);
			},
			submitHandler : function(form) {
				form.submit();
			}
		});
	});
	function F_Open_dialog() {

		document.getElementById("file").click();

	}
	function d111() {
		document.getElementById("1111").value = document.getElementById("file").value
	}
	function showPicture() {
		var path = document.form1.picturePath.value;
		document.getElementById("1111").src = path;
	}

	function buyplan() {
		var child = $("#childId").val();
		window.location.href = "/commodity/addcommodity?childId=" + child;
	}
</script>
