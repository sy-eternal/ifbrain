   <script src="../../assets/frontend/pages/scripts/top.js"></script>

  <link href="../../assets/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.css" rel="stylesheet"/>
  <link href="../../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
  <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <link href="../../assets/global/plugins/rateit/src/rateit.css" rel="stylesheet" type="text/css"/>
 
  <link href="../../assets/global/css/components.css" rel="stylesheet"/>
  <link href="../../assets/frontend/layout/css/style.css" rel="stylesheet"/>
  <link href="../../assets/frontend/pages/css/style-shop.css" rel="stylesheet" type="text/css"/>

 <link href="../../assets/frontend/layout/css/custom.css" rel="stylesheet"/>

 <link href="../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
 <script type="text/javascript"	th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../../js/controller/pagecontroller/navigationbarModule.js}">
</script>
</head>
<body style="padding: 0px; margin: 0px;background-color: #ffd464;">
<!-- header -->
	<div th:replace="partial/header-new" class="header" style="width: auto;"></div>						
	<div class="container" style="max-width: 710px; padding: 0px;">
	<input type="hidden" th:value="${navigationbarModulelist}" id="navigationbarModulelist"/>
	<input type="hidden" th:value="${navigationbarModulelistid}" id="navigationbarModulelistid"/>
	<div id="mailsub" class="notification col-md-12 col-xs-12 col-sm-12 " align="center" style="max-width: 710px" >		
		<div style="margin-top: 10px;background-color: white;border-radius:10px !important; height: 30px;line-height: 30px;padding: 0px; "  class=" col-md-12 col-xs-12 col-sm-12">
			<div class="col-xs-4 col-md-4 col-sm-4" style="">
				<div class="col-xs-2 col-md-1 col-sm-2" style="text-align: right;height: 30px;padding: 0px;" align="right"><div style="width: 8px;height: 8px;border-radius:50% !important;background-color: #ffd464;margin-top:10px;"></div></div>
				<div class="col-xs-9 col-md-11 col-sm-9" style="text-align: left;padding: 0px;" align="left"><input type="text" readonly="readonly" style="border: none;background-color: transparent;width: 100%;font-size: 12px;color: #333333 " th:if="${navigationbarModulelist!=''}" th:value="${navigationbarModulelist}"/></div>
			</div>
		</div>
		<div class="col-xs-12 col-md-12 col-sm-12" style="padding: 0px;border-radius: 10px !important;background-color: white;margin-top: 10px">
			<div class="col-xs-12 col-md-12 col-sm-12 swiper-slide1 " style="padding: 0px;height: 35px;position:relative;margin-top: 20px;margin-bottom: 10px; "  align="left" id="" th:if="${navigationbarModule!=''}">
				 <div class="clicknavigationbarModule " style="width:23%;height: 35px;margin-left: 0.5%;;float: left;" th:each="navigationbarModule:${navigationbarModule}" th:id="${navigationbarModule.type}">
				   <input type="button" class=""  style="height: 35px; padding:0px;;border: none;line-height:35px;outline:none;width:100%;font-size: 14px;font-weight: bold;color: #0151a6;border: 2px solid #0151a6;border-radius: 25px !important;background-color: transparent;"  th:value="${navigationbarModule.title}"   th:id="${navigationbarModule.id}"/>
				 </div>
				
		 	</div>
		 	<div style="margin-top: 10px;border-radius:10px !important; padding-bottom: 20px; "  class=" col-md-12 col-xs-12 col-sm-12 materialtypes" th:if="${material!=''}" th:each="material:${material}">
				<div class="col-xs-12  col-sm-12 col-md-12" style="padding: 0px;">
					<div class="col-xs-1  col-sm-1 col-md-1" style="height: 45px;"></div>
					<div class="col-xs-10 col-md-10 col-sm-10" style="padding:0px;;text-align: left;font-size: 20px;font-weight: bold;height: 45px;line-height: 45px;" th:text="${material.publicmaterialName}">
						
					</div>
				</div>
				<div class="col-xs-12 col-md-12 col-sm-12" style="padding:0px;;text-align: left;font-size: 12px;">
					<div class="col-md-1  col-sm-1"></div>
					<input type="hidden"  th:value="${material.content}" id="show"/>
					<div class="col-xs-10 col-md-12 col-sm-10 contentshow" style="padding: 0px;"  id="contentshow" ></div>
				</div>
		  </div>
		</div>
		
	    
	 
		
	</div>
	</div>
	<script src="../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>      
    <script src="../../assets/frontend/layout/scripts/back-to-top.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->

    <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
    <script src="../../assets/global/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script><!-- pop up -->
    <script src="../../assets/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.min.js" type="text/javascript"></script><!-- slider for products -->
    <script src='../../assets/global/plugins/zoom/jquery.zoom.min.js' type="text/javascript"></script><!-- product zoom -->
    <script src="../../assets/global/plugins/bootstrap-touchspin/bootstrap.touchspin.js" type="text/javascript"></script><!-- Quantity -->

    <!-- BEGIN LayerSlider -->
    <script src="../../assets/global/plugins/slider-layer-slider/js/greensock.js" type="text/javascript"></script><!-- External libraries: GreenSock -->
    <script src="../../assets/global/plugins/slider-layer-slider/js/layerslider.transitions.js" type="text/javascript"></script><!-- LayerSlider script files -->
    <script src="../../assets/global/plugins/slider-layer-slider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script><!-- LayerSlider script files -->
    <script src="../../assets/frontend/pages/scripts/layerslider-init.js" type="text/javascript"></script>
    <!-- END LayerSlider -->

    <script src="../../assets/frontend/layout/scripts/layout.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
        
    	$(".materialtypes").each(function(){
        	$(this).find("#contentshow").html($(this).find("#show").val())
        	$(this).find("#contentshow img").addClass("img-responsive");
        	$(this).find("p").css({"text-align":"left"});
        	/* $("p").css({"text-align":"left"}); */
        })
    })
    </script> 
</body>
</html>
