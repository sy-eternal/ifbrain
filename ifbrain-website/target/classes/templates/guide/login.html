<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>西游旅行-用户登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700:subset=all" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
	<!-- END PAGE LEVEL SCRIPTS -->
	<!-- BEGIN THEME STYLES -->
	<link th:href="@{/assets/global/css/components.css}" id="style_components" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/global/css/plugins.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/layout/css/layout.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/assets/admin/layout/css/themes/darkblue.css}" rel="stylesheet" type="text/css" id="style_color"/>
	<link th:href="@{/assets/admin/layout/css/custom.css}" rel="stylesheet" type="text/css"/>
	<link href="../../assets/frontend/onepage/css/style.css" rel="stylesheet"/>
	<!-- END THEME STYLES -->
	<link rel="shortcut icon" href="favicon.ico"/>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
	
	<script type="text/javascript">
	function change()
	{
		document.getElementById("img").src="/codeimg/img?tm="+new Date().getTime();
		
	}
	</script> 
	
	<script>
		$(function() {
			$("#formLogin").validate({
				highlight : function(element) {
					$(element).closest(".form-group").addClass("has-error");
				},
				success : function(label) {
					label.closest(".form-group").removeClass("has-error");
					label.closest(".form-group").addClass("has-success");
				},
				errorPlacement : function(error, element) {
					element.parent("div").append(error);
				},
				submitHandler : function(form) {
					form.submit();
				}
			});
		});
	</script>


</head>
<body class="login">

<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>

<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
	<img src="../../assets/admin/layout/img/xylogo-s.png" alt="西游旅行"/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form id="formLogin" class="login-form"  method="post" role="form" th:object="${guide}" th:action="@{/guide/login}">
		<h3 class="form-title">加入我们</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			请输入登录邮箱和密码. </span>
		</div>
		<div class="clearfix "></div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">邮箱</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="请输入您的邮箱" name="email"
			  id="email" required="required" th:value="${email}"/>
		</div>
		<div class="clearfix "></div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class=" form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="password"
			  id="password" required="required" th:value="${password}" />
		</div>
		<div th:if="${visitime==3}">
			<div class="form-group">
				<input class="form-control form-control-solid placeholder-no-fix" id="yanzheng" name="yanzheng" required="required" placeholder="请输入验证"/>
				<img th:src="@{/codeimg/img}" id="img" style="margin-top: 15px;"/>
				<a th:href="'javascript:change();'" >看不清，换一张</a> 
				<p class="text-danger" th:text="${yanzhengmessage}"></p>
			</div>
		</div>
		<div class="form-actions">
			<p class="text-danger" th:text="${message}"></p>
			<button type="submit" class="btn btn-success uppercase">加入我们</button>
			<!-- <label class="rememberme check">
			<input type="checkbox" name="remember" value="1"/>记住密码 </label> -->
			<a th:href="@{/user/forgotpassword}" id="forget-password" class="forget-password">忘记密码?</a>
		</div>
		<div class="login-options">
			<div class="tb-socio" >
			
			<div class="row">
				<div class="col-xs-6">
					<h4 style="margin-top:5px;">合作网站帐号登录</h4></div>
			
			<div class="col-xs-6">
			<a  style="margin-left:-10px;" href="javascript:void(0);" class="fa fa-wechat"></a>
			<a style="margin-left:-2px;" href="javascript:void(0);" class="fa fa-phone"></a>
            <a style="margin-left:-2px;" href="javascript:void(0);" class="fa fa-qq"></a>
            <a style="margin-left:-2px;" href="javascript:void(0);" class="fa fa-weibo"></a></div>
			</div>
          </div>
		</div>
		<div class="create-account">
			<p >
				<a th:href="@{/guide/register}" id="register-btn" class="uppercase">注册新账户</a>
			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
</div>

	<script type="text/javascript">
</script>
	<!-- END SIDEBAR & CONTENT -->
</body>
<!-- END BODY -->
</html>
