<style>
/* Portfolio block */
.portfolio-block {
	background: #f6f6f6;
	padding-top: 60px;
}

.liheader {
	opacity: 0.8;
	font-size: 12px;
}

/* Team block */
.team-block {
	padding-top: 60px;
}

.team-block h4 {
	margin-bottom: 45px;
}

.team-block .item {
	margin-bottom: 30px;
}

.team-block h3 {
	font-size: 20px;
	padding-top: 13px;
	margin-bottom: 2px;
}

.team-block em {
	color: #e54a1a;
	text-transform: uppercase;
	display: block;
	font: 400 14px "Open Sans", Arial, sans-serif;
	margin-bottom: 12px;
}

.tb-socio {
	padding-top: 3px;
	text-align: center;
}

input {
	disabled: disabled;
}

.tb-socio .fa {
	width: 33px;
	height: 33px;
	color: #b3bdc6;
	border-radius: 50% !important;
	border: solid 1px #d5d5d5;
	font-size: 19px;
	line-height: 19px;
	margin: 0 7px;
	padding-top: 7px;
}

.tb-socio .fa:hover {
	color: #e6400c;
	border: solid 1px #e6400c;
	text-decoration: none;
}
/* h1-h6 */
h1, h2 {
	font: 400 37px "PT Sans Narrow", Arial, sans-serif;
	margin: 0 0 10px;
	text-transform: uppercase;
	text-align: center;
}

h1:after, h2:after {
	z-index: 2;
	content: " ";
	display: block;
	padding-top: 7px;
	border-bottom: 2px solid #b7bbbf;
	width: 73px;
	margin: 0 auto;
}

h3, h4, h5, h6 {
	font: 300 18px "Open Sans", Arial, sans-serif;
	padding: 0;
	margin: 0;
}

h1 strong, h2 strong, h3 strong, h4 strong {
	color: #e54a1a;
	font-weight: 300;
}

h3 {
	font-size: 18px;
	font-weight: 600;
	margin-bottom: 7px;
}

h4 {
	font-size: 18px;
}

h5 {
	font-size: 18px;
	line-height: 1.2;
	font-weight: 600;
	margin-bottom: 5px;
	padding-top: 5px;
}

h6 {
	font-size: 15px;
	line-height: 1.4;
	font-weight: 700;
	margin-bottom: 5px;
	padding-top: 5px;
}

.carousel-info img {
	width: 75px;
	height: 75px;
	padding: 3px;
	border-radius: 150px !important;
	border: solid 1px #f5f5f5;
}

.carousel-info {
	overflow: hidden;
}

.testimonials-name {
	color: #E6400C;
	font-size: 16px;
	font-weight: 300;
	margin: 23px 0 7px;
}

.testimonials-post {
	color: #656565;
	font-size: 12px;
	text-decoration: none;
}
</style>
<style type="text/css">
.floating_ck {
	position: fixed;
	right: 20px;
	top: 30%;
}

.floating_ck dl dd {
	position: relative;
	width: 80px;
	height: 80px;
	background-color: #646577;
	border-bottom: solid 1px #555666;
	text-align: center;
	background-repeat: no-repeat;
	background-position: center 20%;
	cursor: pointer;
}

.floating_ck dl dd:hover {
	border-bottom: solid 1px #a40324;
}

.floating_ck dl dd:hover .floating_left {
	display: block;
}

.consult, .words {
	background-image: url(../../assets/img/kficon.png);
}

.quote {
	background-image: url(../../assets/img/font-524.png);
}

.qrcord {
	background-image: url(../../assets/img/erweima.png);
}

.return {
	background-image: url(../../assets/img/fanhui.png);
}

.floating_ck dd span {
	color: #fff;
	display: block;
	padding-top: 54px;
}

.floating_left {
	position: absolute;
	left: -160px;
	top: 0px;
	width: 160px;
	height: 80px;
	background-color: white;
	border-bottom: solid 1px #a40324;
	display: none;
}

.floating_left a {
	color: gray;
	line-height: 80px;
}

.floating_ewm {
	height: 260px;
	top: -180px;
}

.floating_ewm i {
	background-image: url(../../assets/frontend/onepage/img/wechat.jpg);
	display: block;
	width: 145px;
	height: 145px;
	margin: auto;
	margin-top: 7px;
}

.floating_ewm p {
	color: gray;
	margin-top: 5px;
}

.floating_ewm .qrcord_p01 {
	font-size: 12px;
	line-height: 20px;
}

.floating_ewm .qrcord_p02 {

}
</style>

		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-globe"></i>列表展示

			</div>
			<div class="actions">
				<div class="btn-group">
					<a class="btn default" href="javascript:;" data-toggle="dropdown">
						Columns <i class="fa fa-angle-down"></i>
					</a>
					<div id="sample_4_column_toggler"
						class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
						<label><input type="checkbox" data-column="2" />单价（美元/人）</label> <label><input
							type="checkbox" data-column="3" />航空公司</label> <label><input
							type="checkbox" data-column="4" />出发城市</label> <label><input
							type="checkbox" data-column="5" />到达城市</label> <label><input
							type="checkbox" data-column="8" />总飞行时间</label> <label><input
							type="checkbox" data-column="9" />经停次数</label> <label><input
							type="checkbox" data-column="10" />航班号</label> <label><input
							type="checkbox" data-column="11" />机型</label> <label><input
							type="checkbox" data-column="12" />出发城市航站楼</label> <label><input
							type="checkbox" data-column="13" />到达城市航站楼</label> <label><input
							type="checkbox" data-column="10" />舱位</label> <label><input
							type="checkbox" data-column="15" />JSON</label> <label><input
							type="checkbox" data-column="17" />出发城市</label> <label><input
							type="checkbox" data-column="18" />到达城市</label>
					</div>
				</div>
			</div>
		</div>
		<div class="portlet-body">

			<form id="mainForm" class="form-horizontal" role="form" method="post"
				th:action="@{'/flight/returnSearch'}">

				<div align="center">
					<input type="text" th:value="${single}" readonly="readonly"
						style="width: 40%; text-align: center; text-decoration: none; border: 0px" />
					<input type="text" th:value="${return}" readonly="readonly"
						style="width: 40%; text-align: center; text-decoration: none; border: 0px" />
				</div>
				<!-- 获得行程类型 -->
				<input type="hidden" name="xingcheng" th:value="${xingcheng}"
					id="xingcheng" />

				<!-- 返程时间 -->
				<input type="hidden" name="returndatetime"
					th:value="${returndatetime}" id="returndatetime" />

				<!-- 获得日期规划id -->
				<input type="hidden" name="datePlanId" th:value="${datePlanId}"
					id="datePlanId" />

				<!-- 获得飞机规划id -->


				<input type="hidden" name="filghtPlanId" th:value="${filghtPlanId}"
					id="filghtPlanId" /> <input type="hidden" name="orderId"
					th:value="${orderId}" id="orderId" />
				<!-- 获得返程时间 -->

				<input type="hidden" th:value="${returnDate}" id="returnDate" />

				<!-- 人数 -->
				<input type="hidden" name="peopleNum" th:value="${peopleNum}"
					id="peopleNum" />
				<!-- 人员类型 -->
				<input type="hidden" name="peopleType" th:value="${peopleType}"
					id="peopleType" />

				<!-- 航程类型 -->

				<input type="hidden" name="flightType" th:value="${flightType}"
					id="flightType" />

				<!-- 获得供应商价格ID -->

				<input type="hidden" th:value="${priceCoefficientID}"
					name="priceCoefficientID" id="priceCoefficientID" />
				<!-- 信息 -->
				<input type="hidden" name="info" id="vehicleInfo" />

				<table class="table table-striped table-bordered table-hover"
					id="sample_4">
					<thead>
						<tr>
							<th></th>
							<th>单价（美元/人）</th>
							<th>航空公司</th>
							<th class="hidden-xs">出发城市</th>
							<th class="hidden-xs">到达城市</th>
							<th class="hidden-xs">出发时间</th>
							<th class="hidden-xs">到达时间</th>
							<th class="hidden-xs">总飞行时间</th>
							<th class="hidden-xs">经停次数</th>
							<th class="hidden-xs">航班号</th>
							<th class="hidden-xs">机型</th>
							<th class="hidden-xs">出发城市航站楼</th>
							<th class="hidden-xs">到达城市航站楼</th>
							<th class="hidden-xs">舱位</th>
							<th class="hidden-xs">JSON</th>
							<th class="hidden-xs">航空公司代码</th>
							<th class="hidden-xs">出发城市</th>
							<th class="hidden-xs">到达城市</th>
						</tr>
					</thead>
					<tbody>
						<input type="hidden" th:value="${orderId}" />
						<tr th:each="info:${vehicleInfos}" th:if="${vehicleInfos != ''}">

							<td><a class="btn btn-default"
								style="width: 61px; height: 34px;"></a></td>
							<!--  单价（美元/人） -->
							<td><input type="text" th:value="${info.costPrice}"
								style="border-style: none" readonly="readonly" /></td>
							<!--	 航空公司  -->
							<td><input type="text" th:value="${info.airline}"
								style="border-style: none" /></td>
							<!--出发城市  -->
							<td><input type="text"
								th:value="${info.fromCity}+${info.startAirport}"
								style="border-style: none" /></td>
							<!--  到达城市 -->
							<td><input type="text"
								th:value="${info.toCity}+${info.arriveAirport}"
								style="border-style: none" /></td>
							<!-- 出发时间 -->
							<td><input type="text" th:value="${info.departureTime}"
								style="border-style: none" /></td>
							<!--到达时间  -->
							<td><input type="text" th:value="${info.arrivalTime}"
								style="border-style: none" /></td>
							<!-- 总飞行时间 -->
							<td><input type="text" th:value="${info.totalTime}"
								style="border-style: none" /></td>
							<!--经停次数  -->
							<td><input type="text" th:value="${info.lengthSeg}"
								style="border-style: none" /></td>
							<!-- 航班号 -->
							<td><input type="text" th:value="${info.vehicleNumber}"
								style="border-style: none" /></td>
							<!--机型  -->
							<td><input type="text" th:value="${info.airEquipType}"
								style="border-style: none" /></td>
							<!--  出发航站楼-->
							<td><input type="text" th:value="${info.startAirport}"
								style="border-style: none" /></td>
							<!--  到达航站楼-->
							<td><input type="text" th:value="${info.arriveAirport}"
								style="border-style: none" /></td>
							<!--  舱位-->
							<td><input type="text" th:value="${info.rank}"
								style="border-style: none" /></td>
							<td><input type="text" th:value="${info.summary}"
								style="border-style: none" /></td>
							<td><input type="text" th:value="${info.airline}"
								style="border-style: none" /></td>
							<td><input type="text" th:value="${info.fromCity}"
								style="border-style: none" /></td>
							<td><input type="text" th:value="${info.toCity}"
								style="border-style: none" /></td>
						</tr>
					</tbody>
				</table>
			</form>
