<script>
	var count = 0;
	var result = 0;
	function add() {
		count++;
		$('#add')
				.append(
						'<div id="'+count+'"><div class="form-field"><label for="cityPlan.fromCity" class="col-xs-2 control-label">出发城市</label><div class="col-xs-4"><select class="form-control" required="required"   data-ng-model="datePlan.cityPlan.fromCity"><option value="">--请选择--</option><option th:each="city : ${citys}" th:value="${city.id}"  th:text="${city.cityName}"></option></select></div><label for="cityPlan.toCity" class="col-xs-2 control-label">到达城市</label><div class="col-xs-4"><select class="form-control" required="required" data-ng-model="datePlan.cityPlan.toCity" id="toCity"><option value="">--请选择--</option><option th:each="city : ${citys}" th:value="${city.id}" th:text="${city.cityName}"></option></select></div></div>'
								+ '<div class="form-field"><label for="startDate" class="col-xs-2 control-label">出发日期</label><div class="col-xs-4"><input type="date" class="form-control" required="required" data-ng-model="datePlan.startDate"/></div><label for="endDate" class="col-xs-2 control-label">出发时间</label><div class="col-xs-4"><select class="bs-select form-control" name="flightS" data-style="green"><option value="">Anytime</option><option value="">12am-7am</option><option value="">6am-12pm</option><option value="">10am-2pm</option><option value="">12pm-6pm</option><option value="">4pm-8pm</option><option value="">7pm-12am</option></select></div></div></div>');
	}
	function minus() {
		result = count--;
		$('#' + result + '').remove();
	}
	function validate() {

		//人数
		var value = $("input[name=passenger1]:checked").val();

		if (value == "") {
			alert("请填写人数!");
			return false;
		}

		if (isNaN(peopleNumber)) {
			alert("请输入数字");
			return false;
		}
		var peopleNumber1 = $("#touchspin_4").val();

		if (peopleNumber1 == "") {
			alert("请填写人数");
			return false;
		}

		if (isNaN(peopleNumber1)) {
			alert("请输入数字");
			return false;
		}

		//出发城市
		var fromCity = $('#fromCity').val();
		if (fromCity == "") {
			alert("请选择出发城市!");
			return false;
		}
		//到大城市
		var toCity = $('#toCity').val();
		if (toCity == "") {
			alert("请选择到达城市!");
			return false;
		}
		/* 	$.blockUI();
		
			$.unblockUI();     */
	}
	function people(value) {
		if (value != 0) {
			$("#touchspin_4").val("");
		} else {
			$("#touchspin_2").val("");
		}

		$("#peopleType").val(value);
	}

	$(function() {

		
				$.ajax({
					type : "Post",
					url : "/supplierPriceRule/getByVehicleTypeCode?vehicleTypeCode=" + 1,
					success : function(data) {
						console.log(data);
						alert(data.supplier.cnName);
						$('#suppler').val(supplierPriceRule.supplier.cnName);
					}
				});

		$("input[name='xingcheng']").change(
				function() {
					$("input[name='xingcheng'][checked]").attr(
							"background-color", $(this).val());
				});

		$("#single").click(function() {

			$("#tubiao").hide();
			$("#back").hide();
		});
		$("#return").click(function() {

			$("#tubiao").hide();
			$("#back").show();
		});
		$("#mutil").click(function() {

			$("#back").hide();

			$("#tubiao").show();
		});
	});
</script>

<body data-ng-controller="FlightPlanController">

	<!-- BEGIN HEADER  -->
	<div th:replace="partial/header"></div>
	<!-- END HEADER -->

	<div class="main">
		<div layout:fragment="content" class="container"
			style="width: 1180px; margin-top: 70px;">
			<h3>飞机规划</h3>
			<form id="mainForm" class="form-horizontal" role="form" method="post"
				th:action="@{'/flight/search'}">
				<div class="form-group" align="center">
					<div class="form-field">
						<input type="radio" name="xingcheng" value="返程" checked="checked"
							id="return" style="width: 20px; height: 18px" /><font size="5px">返程</font><span></span><span></span>
						<input type="radio" name="xingcheng" value="单程" id="single"
							style="width: 20px; height: 18px" /><font size="5px">单程</font><span></span><span></span>
					</div>
				</div>

				<div class="form-group row">
					<div class="form-field">
						<label for="cityPlan.fromCity"
							class="col-md-2 col-xs-12 control-label"> <font
							color="red">*</font>&nbsp;出发城市
						</label>
						<div class="col-md-3 col-xs-12">
							<select class="form-control" required="required" id="fromCity"
								name="fromCity" data-ng-model="datePlan.cityPlan.fromCity">
								<option value="">--请选择--</option>
								<option th:each="city : ${citys}" th:value="${city.id}"
									th:text="${city.cityName}"></option>
							</select>
						</div>

						<label for="cityPlan.toCity"
							class="col-md-2 col-xs-12 control-label"> <font
							color="red">*</font>&nbsp;到达城市
						</label>
						<div class="col-md-3 col-xs-12">
							<select class="form-control" required="required" name="toCity"
								data-ng-model="datePlan.cityPlan.toCity" id="toCity"
								onchange="change(this.value)">
								<option value="">--请选择--</option>
								<option th:each="city : ${citys}" th:value="${city.id}"
									th:text="${city.cityName}"></option>
							</select>
						</div>
					</div>
				</div>


				<div class="form-group row" id="time">
					<div class="form-field">
						<label for="startDate" class="col-md-2 col-xs-12 control-label">
							<font color="red">*</font>&nbsp;出发日期
						</label>
						<div class="col-md-3 col-xs-12">
							<!-- <input type="text" class="form-control date-picker"    data-ng-model="datePlan.startDate" required="required"  id="startDate" data-date-format="yyyy-mm-dd"   /> -->
							<input type="date" class="form-control" required="required"
								name="startDate" data-ng-model="datePlan.startDate" />
						</div>
						<label for="endDate" class="col-md-2 col-xs-12 control-label">出发时间</label>
						<div class="col-md-3 col-xs-12">
							<select class="bs-select form-control" name="flightS"
								data-style="green" data-ng-model="datePlan.startTime">
								<option value="">Anytime</option>
								<option th:value="12000700">12am-7pm</option>
								<option th:value="y06001200">6am-12pm</option>
								<option th:value="10000200">10am-2pm</option>
								<option th:value="12000600">12pm-6pm</option>
								<option th:value="y04000800">4pm-8pm</option>
								<option th:value="y07001200">7pm-12am</option>
							</select>

						</div>
					</div>
				</div>


				<input type="hidden" name="filghtPlanId" th:value="${filghtPlanId}"
					id="filghtPlanId" />





				<div class="form-group" id="back">
					<div class="form-field">
						<label for="startDate" class="col-md-2 col-xs-12 control-label">返程日期</label>
						<div class="col-md-3 col-xs-12">
							<!--   <input type="date" class="form-control date-picker" required="required"  data-date-format="yyyy-mm-dd" data-date-viewmode="years" value="2012-02-09" data-date="2012-02-09"  data-ng-model="datePlan.backDate"/> -->
							<input type="date" class="form-control" name="returnDate"
								data-ng-model="datePlan.returnDate" />
						</div>

						<label for="endDate" class="col-xs-2 control-label">返程时间</label>
						<div class="col-md-3 col-xs-12">
							<select class="bs-select form-control" name="returnTime"
								data-style="green" data-ng-model="datePlan.returnTime">
								<option value="">Anytime</option>
								<option th:value="12000700">12am-7pm</option>
								<option th:value="y06001200">6am-12pm</option>
								<option th:value="10000200">10am-2pm</option>
								<option th:value="12000600">12pm-6pm</option>
								<option th:value="y04000800">4pm-8pm</option>
								<option th:value="y07001200">7pm-12am</option>
							</select>
						</div>
					</div>
				</div>


				<input type="hidden" id="returnDate" name="returnDate" /> <input
					type="hidden" id="returndatetime" name="returndatetime" />



				<div class="form-group row" id="add"></div>
				<!--      <div class="form-group" id="tubiao"   style="display:none">
                   <div class="form-field" align="left">
                  <label for="startDate" class="col-xs-2 control-label">添加航程</label>
                  <div class="col-xs-4">
                   <a  href="javascript:;"  class="btn btn-sm blue glyphicon glyphicon-plus" onclick="add()"></a>  <a  href="javascript:;"  class="btn btn-sm green glyphicon glyphicon-minus" onclick="minus()"></a>  
                    </div>
                    </div> 
                  </div> -->

				<div class="form-group" id="hangkong">
					<div class="form-field">
						<label for="cityPlan.fromCity"
							class="col-md-2 col-xs-12 control-label">航空公司</label>
						<div class="col-md-3 col-xs-12">
							<select class="form-control" name="airline">
								<option value="">--请选择--</option>
								<option th:each="airline : ${airline}" th:value="${airline.id}"
									th:text="${airline.airlineEnglishName}"></option>
							</select>
						</div>
					</div>



					<div class="form-field">
						<label for="selCabin" class="col-md-2 col-xs-12 control-label">舱位级别</label>

						<div class="col-md-3 col-xs-12">
							<select id="selCabin" name="selCabin" class="form-control"
								required="required" data-ng-model="ngmodelCabin">
								<option value="">--请选择--</option>
								<option value="Y">Economy (Y)</option>
								<option value="S">Premium Economy (S)</option>
								<option value="C">Business (C)</option>
								<option value="J">Premium Business (J)</option>
								<option value="F">First (F)</option>
								<option value="P">Premium First (P)</option>
							</select>
						</div>
					</div>

				</div>

				<div class="form-group" id="passengers">

					<div class="form-field">
						<!-- <label for="selCabin" class="col-md-1 col-xs-12 control-label">
		               <font color="red">*</font>&nbsp;乘客</label> -->

					</div>

					<div class="form-field">
						<label for="selCabin" class="col-md-2 col-xs-6 control-label"><input
							type="radio" name="passenger1" checked="checked"
							onclick="people(1)" />&nbsp;&nbsp;成人</label>
						<div class="col-md-2 col-xs-6">
							<div class="input-inline input-medium" id="iten-tabless">
								<input id="touchspin_2" type="text" value="" name="peopleNum"
									class="form-control" />
							</div>
							<button type="button" class="btn green" style="display: none;"
								id="more-iten-btnss" name="chuxing"></button>
						</div>
					</div>

					<div class="form-field">
						<label for="selCabin" class="col-md-2 col-xs-6 control-label"><input
							type="radio" name="passenger1" onclick="people(0)" />&nbsp;&nbsp;儿童</label>
						<div class="col-md-2 col-xs-6">
							<div class="input-inline input-medium" id="iten-tabless">
								<input id="touchspin_4" type="text" value="" name="peopleNum1"
									class="form-control" />
							</div>
							<button type="button" class="btn green" style="display: none;"
								id="more-iten-btnss" name="chuxing"></button>
						</div>
					</div>
				</div>

				<div class="form-group" id="passengers">
					<div class="form-field">
						<label for="selCabin" class="col-xs-4 control-label"></label>
						<div class="col-xs-4">
							<button type="button"
								class="icon-arrow-right  btn blue btn-block " style="size: 20px"
								ng-click="retrieveVehicleInfoFromSupplier()">飞机搜索</button>
							<br />
							<!-- <a th:href="@{'/order/' + ${orderId} + '/plan?'}+'_step1'"><button class="btn green icon-arrow-right btn-block ">返回</button></a> -->
						</div>
					</div>
				</div>

				<!-- 供应商价格ID -->
				<input type="hidden" name="priceCoefficientID"
					id="priceCoefficientID" />
				<!-- 查询结果 -->

				<input type="hidden" name="vehicleInfos" id="vehicleInfos" />

				<!-- 人员类型 -->

				<input type="hidden" name="peopleType" value="1" id="peopleType" />
