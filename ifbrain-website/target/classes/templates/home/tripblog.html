<body>
	<!-- BEGIN HEADER  -->
	<div th:replace="partial/header"></div>
	<!-- END HEADER -->
	<div class="container" style="margin-top: 108px;">


		<div class="row">
			<div class="col-md-12 news-page">
				<h1>精彩游记</h1>
				<a class="btn btn-primary" href="/home/writetrip">写游记</a>
				<div class="row">
					<div class="col-md-5">
						<div id="myCarousel" class="carousel image-carousel slide">
							<div class="carousel-inner">
								<div class="active item" th:if="${image1}!=null">
									<img th:src="@{'/image/show/' + *{image1.id}}"
										class="img-responsive" alt="Amazing Project" />
									<div class="carousel-caption">
										<h4>
											<a href="/home/tripblog" th:text="${tile1}"></a>
										</h4>
									</div>
								</div>
								<div class="item" th:if="${image2}!=null">
									<img th:src="@{'/image/show/' + *{image2.id}}"
										class="img-responsive" alt="Amazing Project" />
									<div class="carousel-caption">
										<h4>
											<a href="/home/tripblog" th:text="${tile2}"></a>
										</h4>

									</div>
								</div>
								<div class="item" th:if="${image3}!=null">
									<img th:src="@{'/image/show/' + *{image3.id}}"
										class="img-responsive" alt="Amazing Project" />
									<div class="carousel-caption">
										<h4>
											<a href="/home/tripblog" th:text="${tile3}"></a>
										</h4>

									</div>
								</div>
							</div>
						</div>
						<!-- Carousel nav -->
						<a class="carousel-control left" href="#myCarousel"
							data-slide="prev"> <i
							class="m-icon-big-swapleft m-icon-white"></i>
						</a> <a class="carousel-control right" href="#myCarousel"
							data-slide="next"> <i
							class="m-icon-big-swapright m-icon-white"></i>
						</a>
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
					</div>
					<div th:each="tripBlog:${tripBlog}" class="col-md-4">
						<div class="">
							<a href="javascript:;" class="btn blue"> <span
								th:text="${tripBlog.tile}"></span> <em> <i
									class="fa fa-tags"
									th:text="${#dates.format(tripBlog.time, 'yyyy-MM-dd')}"></i>
							</em> <em th:each="tripBlogTags:${tripBlog.tripBlogTags}"> <i
									class="fa fa-tags" th:text="${tripBlogTags.tag}"></i>
							</em> <i class="fa fa- icon-bullhorn top-news-icon"></i>
							</a>
						</div>
						<div class="news-blocks"
							th:each="tripBlogItem,stat:${tripBlog.tripblogItem}"
							th:if="${stat.count != 3}">
							<h3>
								<a th:href="@{'/home/tripblogitem/' +${tripBlog.id}}"
									th:text="${tripBlogItem.eng_name}+'/'+${tripBlogItem.ch_name}">
								</a>
							</h3>


							<div
								th:each="tripBlogItemRelate:${tripBlogItem.tripBlogItemImageRelate}">
								<p>
									<img class="news-block-img pull-right"
										th:src="@{'/image/show/' + *{tripBlogItemRelate.image.id}}"
										alt="" />
								</p>
							</div>

							<p>
								<i th:text="${tripBlogItem.description}"></i>
							</p>
							<a th:href="@{'/home/tripblogitem/' +${tripBlog.id}}"
								class="news-block-btn"> Read more <i
								class="m-icon-swapright m-icon-black"></i>
							</a>

						</div>
					</div>
				</div>
				<div class="space20"></div>




			</div>
		</div>


	</div>
