	function submitOnclick(){
		if($("#sessiontype").val()==""){
			window.location.href="../../user/login"
		}
	}
</script>
<body>
	<!-- BEGIN HEADER  -->
	<div th:replace="partial/header"></div>
	<!-- END HEADER -->
	<div class="container" style="margin-top: 80px; margin-top: 10%">
		<div class="row">
			<div class="col-md-12 news-page blog-page">
				<div class="row">

					<div class="col-md-9 blog-tag-data">
						<h3 th:text="${tripBlog.tile}"></h3>

						<h3 th:text="${#dates.format(tripBlog.time, 'yyyy-MM-dd')}"></h3>
						<img th:src="@{'/image/show/' + *{tripBlog.image.id}}"
							class="img-responsive" alt="Amazing Project" />
						<div class="row">
							<div class="col-md-6">
								<ul class="list-inline blog-tags">
									<li th:each="tripBlogTags:${tripBlog.tripBlogTags}"><i
										class="fa fa-tags"></i> <a href="javascript:;"
										th:text="${tripBlogTags.tag}"> </a></li>
								</ul>
							</div>
							<!-- <div class="col-md-6 blog-tag-data-inner">
						<ul class="list-inline">
							<li>
								<i class="fa fa-calendar"></i>
								<a href="javascript:;"> 2015-9-6 </a>
							</li>
							<li>
								<i class="fa fa-heart"></i>
								<a href="javascript:;"> 很赞哦！</a>
							</li>
						</ul>
					</div> -->
							<p th:text="${description}"></p>
						</div>
						<div class="news-item-page" th:each="tripBlogItem:${tripBlogItem}">

							<p
								th:text="${tripBlogItem.name}+'------'+${tripBlogItem.eng_name}+'/'+${tripBlogItem.ch_name}"></p>
							<div
								th:each="tripBlogItemRelate:${tripBlogItem.tripBlogItemImageRelate}">
								<img class="img-responsive"
									th:src="@{'/image/show/' + *{tripBlogItemRelate.image.id}}"
									alt="Amazing Project" width="400px;" height="600px;" />
							</div>
							<p th:text="${tripBlogItem.description}"></p>
							<blockquote class="hero">

								<small> 小贴士： <cite title="Source Title"
									th:text="${tripBlogItem.tips}"></cite>
								</small>
							</blockquote>

						</div>


						<div class="media">
							<h3>评论</h3>

						</div>
						<!--end media-->
						<div class="media" th:each="tripBlogComments:${tripBlogComments}">
							<a href="javascript:;" class="pull-left"> <img alt=""
								src="../../assets/admin/pages/media/blog/6.jpg"
								class="media-object" />
							</a>
							<div class="media-body">
								<h4 class="media-heading"
									th:text="${tripBlogComments.user.firstName}+${tripBlogComments.user.lastName}">
									<span> <a th:text="${tripBlogComments.createTime}"></a>
										<a href="javascript:;"> Reply </a>
									</span>
								</h4>
								<p th:text="${tripBlogComments.comment}"></p>
							</div>
						</div>
						<!--end media-->
						<!-- <hr> -->
						<input type="hidden" th:value="${session.usertyoes}"
							id="sessiontype" />

						<div class="post-comment">
							<h3>留下评论</h3>
							<form role="form" th:action="@{/home/tripCommentsSave}"
								name="form1">
								<input type="hidden" th:value="${tripBlog.id}" id="tripBlog"
									name="tripBlog" />
								<div class="form-group">
									<!-- <label class="control-label">Message <span class="required">
										* </span>
										</label> -->
									<textarea class="col-md-10 form-control" rows="8"
										onblur="submitOnclick()" name="textarea" id="textarea"></textarea>
								</div>
								<button class="margin-top-20 btn blue" type="submit">发表</button>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
