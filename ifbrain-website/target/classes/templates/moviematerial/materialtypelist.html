<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>线上课程视频</title>
<!-- 新的代码 -->
 <link rel="shortcut icon" href="../../img/showhtml.ico" /> 
<link rel="stylesheet" type="text/css" th:href="@{/css/selectstyle/style.css}" media="screen"  />
<link th:href="@{/assets/global/css/plugins.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/assets/frontend/layout/css/style-responsive.css}" rel="stylesheet" />
<link th:href="@{/assets/global/css/components-rounded.css}" id="style_components" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}" />
<!-- 视频部分 -->
<script type="text/javascript" th:src="@{/scripts/video/video.js}"></script>
<script type="text/javascript"	th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<!-- 圆点样式 -->
<link  href="../../scripts/video/video-js.css" rel="stylesheet" type="text/css"/>
	<script th:src="@{/webjars/angularjs/1.3.16/angular.min.js}"></script> 
 	<script th:src="@{/js/lib/jsog/JSOG.js}"></script>
 	 <script type="text/javascript" th:src="@{/js/controller/pagecontroller/offlinecourse.js}"></script>
 	 <style type="text/css">
 		.ahover3{
    			color: #fabf12 !important;
    			border-bottom: 2px solid #fabf12;
    		}
    		.tracking3{
    			color: red !important;
    			
    		}
 	</style>
<!-- end -->
</head>
<body style="background-color:#ffd464; text-align:Center; "  data-ng-controller="assementController">
    <div class="v-jr-slide-wrap">
        
  <div th:replace="partial/header-new" class="header" style="width: auto;"></div>
        <div class="v-jr-slide-box v-jr-clear" id="js-slide-box">
	
	<div class="container" style="max-width: 710px; padding: 0px;">
	
	<div id="mailsub" class="notification col-md-12 col-xs-12 col-sm-12 " align="center" style="max-width: 710px">		
		
		   
		   <div style="background-color: white;border-radius:10px !important;margin-top: 110px ;max-width: 710px;padding-left: 0px;padding-right: 0px;padding-bottom: 10px"  class=" col-md-12 col-xs-12 col-sm-12 navbar-fixed-top container"  th:if="${freevideoshow!=null}">
		   	<!-- 	<video id="example_video_1" class="video-js vjs-default-skin"    width="" height="170px"  controls ="auto"      poster="http://video-js.zencoder.com/oceans-clip.png"    data-setup="{}"  >
				     <source th:src="@{'/moviematerial/play/' + ${freevideoshow.id}}"  type="video/mp4; codecs='mp4a.40.2' "  id="videos"  class="videos"  />
				  </video> -->
				  <div class="col-md-12 col-xs-12 col-sm-12" style="padding: 0px;margin-top: 50px;">
				  <a  th:href="${freevideoshow.videoPath}" target="_blank" style="text-decoration: underline;color: #0151a6;font-size: 20px">点击看视频!</a>
				  </div>
		   	     <div  class="col-md-4 col-xs-5 col-sm-5" align="left" style="margin-top: 20px;font-size: 10px;color: #9c9c9c;" th:text="${#dates.format(freevideoshow.createTime,'yyyy/MM/dd')}"></div>
		         <div class="col-md-12 col-xs-12 col-sm-12" style="padding: 0px;">
		 			<div  class="col-md-4 col-xs-4 col-sm-4" align="left" style="font-size: 16px;color: #0151a6" th:text="${freevideoshow.courseLevel.courseLevel}"></div>
		 	</div>
		 	<input type="hidden" id="clickval" class="clickval" th:value="${freevideoshow.id}"/>
		   </div>
		   
		   <div  class="col-md-12 col-xs-12 col-sm-12" style="padding: 0px;margin-top: 210px" th:if="${freevideoshow!=null}">
		   	   <div  class="col-md-12 col-xs-12 col-sm-12 clickshowvideo" style="background-color: white;cursor: pointer;height: 50px;line-height: 50px;padding-top: 10px;margin-top: 5px;" th:each="freevideolist:${freevideolist}" th:id="${freevideolist.id}">
		   	   	 	
			   	   	 	<div class="col-md-1 col-xs-2 col-sm-2"  style="border-radius: 50% !important;background-color: #ffd464;padding: 0px;width: 30px;line-height: 30px;height: 30px">
			   	   	 	  <input type="text" style="background-color:transparent;border: none;color: #333333;font-size: 12px;width: 100%;text-align: center;" readonly="readonly"  th:value="${freevideolist.courseCode.ordinalNumber}"/>
			   	   	 	</div>
		   	   	 		<div class="col-md-11 col-xs-10 col-sm-10" style="width: 30px;line-height: 30px;height: 30px" >
		   	   	 			<input type="text" style="background-color: transparent;border: none;color: #333333;font-size: 12px;text-align: left;" readonly="readonly" th:value="${freevideolist.courseCode.lessonName}" id="courseCodelessonName"/>
		   	   	 		</div>
		   	   	 		<input type="hidden" th:value="${freevideolist.courseCode.id}" class="coursecodeid"/>
						<input type="hidden" th:value="${freevideolist.courseLevel.id}" class="courselevelid"/>
						<input type="hidden" th:value="${freevideolist.materialType.id}" class="materialtypeid"/>
						<input type="hidden" th:value="${coursecode}" class="coursecode"/>
		   	   </div>
		   </div>
		  
		   
		   </div></div>
		 </div>
	</div>
	
	 

</body>
</html>
