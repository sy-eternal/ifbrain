<body>
<!--<div layout:fragment="content" class="container"> -->
<div layout:fragment="content" class="col-md-9 col-sm-12 col-xs-12" style="background-color:#fff;">
		
				<h1 style="margin-top:10px;">酒店详情</h1>
		
				<div class="col-md-2 col-xs-12">
						<img th:src="@{'/image/show/' + *{image.id}}" alt="Amazing Project" class="img-responsive"  width="800px;" height="600px;"/>
				</div>
				<div class="col-md-3 col-xs-12">
					<h2 th:text="${hotelActivity.id}">
						
					</h2>
					<h2 th:text="${hotelActivity.hotelChName}">
							<!-- 中文名 -->
					</h2>
				</div>
				<div class="col-md-7 col-xs-12" >
					<label>酒店介绍</label>
					<p class="panel-body" style="margin-top:2%;font-size:14px;" th:text="${hotelActivity.description} ">
						
					</p>
				</div>
				
				<div class="clearfix"></div>
				<div class="portlet-body form">
					<!-- BEGIN 酒店详情-->
					<form class="form-horizontal" role="form" >
						<div class="form-body" >
							<h3 class="form-section">关于酒店</h3>
								<!--/row-->
								<div class="row">
									<div class="col-md-4 col-xs-12">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4">免费早餐:</label>
											<label class=" col-md-8 col-xs-8" th:text="${hotelActivity.freeBreakfastType%2==0?'否':'是'}"></label>
										</div>
									</div>
								<!--/span-->
								<div class="col-md-4">
									<div class="form-group">
										<label class=" col-md-4 col-xs-4">免费网络:</label>
										<label class=" col-md-8 col-xs-8" th:text="${hotelActivity.freeInternetType%2==0?'否':'是'}"></label>
									</div>
								</div>
								<!--/span-->
								
								<!--/span-->
								<div class="col-md-4">
									<div class="form-group">
										<label class=" col-md-4 col-xs-4">免费停车:</label>
										<label class=" col-md-8 col-xs-8" th:text="${hotelActivity.freeParkingType%2==0?'否':'是'}"></label>
									</div>
								</div>
								<!--/span-->
								</div>
								
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4">机场班车:</label>
											<label class=" col-md-8 col-xs-8" th:text="${hotelActivity.airportShuttleType%2==0?'否':'是'}"></label>
										</div>
									</div>
									<!--/span-->
									<div class="col-md-4">
										<div class="form-group">
											<label class=" col-md-4 col-xs-4">健身中心:</label>
											<label class=" col-md-8 col-xs-8" th:text="${hotelActivity.fitnessCenterType%2==0?'否':'是'}"></label>
										</div>
									</div>
									<!--/span-->
								</div>

								<!--/row-->
								<div class="row">
									<!--/span-->
									<div class="col-md-4">
										<div class="form-group" >
											<div class="col-md-9" th:each="rol:${hotelTagslist}">
												<label class=" col-md-4" th:text="${rol.tag}"></label>
											</div>	
										</div>
									</div>
									<!--/span-->
								</div>

								<div class="row">
									<!--/span-->
									<div class="col-md-12">
										<div class="form-group">
											<label class=" col-md-3 col-xs-6" ><strong>酒店地址:</strong></label>
											<label class="col-md-8  col-xs-12" th:text="${hotelActivity.address}"> </label>
											
										</div>
									</div>
									<!--/span-->
								</div>
							</div>
						</form>
						<!-- 酒店详情END-->
						
						<!-- BEGIN 房间类型-->
						<h3 class="form-section">房间类型</h3>
						<div class="row">
							<div class="col-md-12">
								
								<div class="portlet">
									<table class="table table-hover">
										<thead>
											<tr>
												
												<thead>
											<tr>
												<th>
													 房间类型
												</th>
												<th>
													 能否取消预订
												</th>
												<th>
													 房间数量	
												</th>
												
											</tr>
										</thead>
												
											</tr>
										</thead>
										
										
										<!-- <th th:text="${hotelRoomType.roomType}">
													房间类型
													
												</th>
												<th>
													 
													 <label class=" col-md-4 col-xs-4">能否取消预订:</label>
													 <label class=" col-md-8 col-xs-8" th:text="${hotelActivity.freeCancellation%2==0?'否':'是'}"></label>
												</th>
												<th th:text="${HotelPlanRoom.roomCount}">
													 房间数量	 
												</th> -->
										
										
										
										<tbody >
											<tr th:each="rol:${HotelPlanRoomlist}">
												<td th:text="${rol.hotelRoomType.roomType}">
													 
												</td>
												<td th:text="${hotelActivity.freeCancellation%2==0?'否':'是'}">
													 
												</td>
												<td th:text="${rol.roomCount}">
													 
												</td>
												
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!-- END 房间类型-->
						
						<div class="inner-content" style="margin-bottom:2%;">
							<button class="btn btn-success" onclick="closess()"><i class="icon-settings"></i> 返回</button>
						</div>
					</div>
</div>
