<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>签证代办订单详情</title>
<!-- DataTables -->
<!-- DataTables -->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.css}" />
<script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.js}"></script>
<script
	th:src="@{/js/lib/datatables/plug-ins/dataTables.bootstrap.min.js}"></script>
	<style >
	th{
	text-align: left;
	}
	</style>
	<script>
	function closes(){
		window.location.href="/visaOrder";
	}
	</script>
</head>
<body>
	<!--<div layout:fragment="content" class="container"> -->
	<div layout:fragment="content" class="col-md-9 col-sm-12 col-xs-12" >
		<div class="page-header">
			<h3>签证代办订单详情</h3>
		</div>
		<table id="table"
			class="table table-striped table-bordered table-hover" th:object="${visaOrder}">
			<thead >
				<tr>
					<th>创建日期</th>
					<th  th:text="${visaOrder.createTime}"></th>
				</tr>
				<tr>
					<th>订单号</th>
					<th th:text="${visaOrder.orderNumber}"></th>
				</tr>
				<tr>
					<th>订单金额</th>
					<th th:text="${visaOrder.totalAmount}"></th>
				</tr>
				<tr>
					<th>申请人数</th>
					<th th:text="${visaOrder.headCount}"></th>
				</tr>
				<tr>
					<th>申请人姓名</th>
					<th th:text="${names}"></th>
				</tr>
				<tr>
					<th>收件人名</th>
					<th th:text="${visaOrder.receiverName}"></th>
				</tr>
				<tr>
					<th>收件人手机号</th>
					<th th:text="${visaOrder.teleNumber}"></th>
				</tr>
				<tr>
					<th>收件人收寄地址</th>
					<th th:text="${visaOrder.postAddress}"></th>
				</tr>
				<tr>
					<th>快递公司</th>
					<th th:text="${visaOrder.expressName}"></th>
				</tr>
				<tr>
					<th>快递号码</th>
					<th th:text="${visaOrder.expressNumber}"></th>
				</tr>
			</thead>
		</table>
		<button type="button" class="btn default button-previous" id="close" name="close" onclick="closes()">关闭</button>
	</div>
	<div layout:fragment="script">
		<script>
			$(function() {
				//Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				QuickSidebar.init(); // init quick sidebar
				Demo.init(); // init demo features
			});
		</script>
	</div>

</body>
</html>
