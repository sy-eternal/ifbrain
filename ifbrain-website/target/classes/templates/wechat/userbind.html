<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>嘻游网用户绑定</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta content="keenthemes" name="author"/>
    <!-- Fonts START -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|
	
	Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all"
          rel="stylesheet" type="text/css"/>
    <!-- Fonts END -->

    <!-- Global styles START -->
    <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Global styles END -->

    <!-- Page level plugin styles START -->
    <link th:href="@{/assets/global/plugins/fancybox/source/jquery.fancybox.css}" rel="stylesheet"/>
    <link th:href="@{/assets/global/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <!-- Page level plugin styles END -->

    <!-- Theme styles START -->
    <link th:href="@{/assets/global/css/components.css}" rel="stylesheet"/>
    <link th:href="@{/assets/frontend/layout/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/assets/frontend/layout/css/style-responsive.css}" rel="stylesheet"/>
    <link th:href="@{/assets/frontend/layout/css/themes/red.css}" rel="stylesheet" id="style-color"/>
    <link th:href="@{/assets/frontend/layout/css/custom.css}" rel="stylesheet"/>
    <!-- Theme styles END -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>

    <script>
        $(function () {
            $("#formLogin").validate({
                highlight: function (element) {
                    $(element).closest(".form-group").addClass("has-error");
                },
                success: function (label) {
                    label.closest(".form-group").removeClass("has-error");
                    label.closest(".form-group").addClass("has-success");
                },
                errorPlacement: function (error, element) {
                    element.parent("div").append(error);
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
    <style type="text/css">
        /*图库样式*/
        #gallery {
            width: 220px;
            height: 30px;
            margin: 0 auto;
            padding: 10px;
            /* 	background: #383131; */
        }

        #gallery ul {
            list-style-type: none;
            position: absolute;
            width: 220px;
            margin-top: -15px;
            margin-left: 453px;
        }

        #gallery ul li {
            float: left;
            margin: 10px;
            background: #272626;
            /* 	height: 30px;
                width: 30px; */
        }

        #gallery ul li:hover {
            /* border: 3px solid #DCDCDC; */
            margin: 7px;
            cursor: pointer;
        }

        /* #gallery ul li img{
            height: 30x;
            width: 30px;
        } */
        /* 工具提示的样式 */
        #tooltips {
            border: 1px solid #ccc;
            background: #333;
            position: absolute;
            top: 0px;
            left: 0px;
            margin-top: -300px;
            margin-left: -100px;
            display: none;
            color: #fff;
        }
    </style>
    <script type="text/javascript" th:src="@{/scripts/jquery-1.9.1.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/jquery.mousehovertip.js}"></script>
</head>
<body class="corporate">
<div class="container" style="margin-top: 10%;margin-bottom: 10%" layout:fragment="content">
    <div class="col-md-9 col-sm-9 col-sm-offset-3">
        <h1>用户认证</h1>

        <div class="content-form-page">
            <div class="row">
                <div class="col-md-7 col-sm-7">
                    <form id="formLogin" class="form-horizontal form-without-legend" role="form" method="post"
                          th:action="@{/wechatuser/bind}">
                        <input type="hidden" id="openId" name="openId" th:value="${openId}"/>

                        <div class="form-group">
                            <label for="email" class="col-lg-4 control-label">
                                注册邮箱
                                <span class="require">*</span>
                            </label>

                            <div class="col-lg-8">
                                <input type="email" class="form-control" id="email" name="email" required="required"
                                       th:value="${email}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-4 control-label">
                                密码
                                <span class="require">*</span>
                            </label>

                            <div class="col-lg-8">
                                <input type="password" class="form-control" id="password" name="password"
                                       required="required" th:value="${password}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                                <p class="text-danger" th:text="${errMeg}"></p>
                                <button type="submit" class="btn btn-primary">认证</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
